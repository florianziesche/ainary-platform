<head>

    <style>
        :root {
            --bg-primary: #0f172a;
            --bg-secondary: #1e293b;
            --bg-tertiary: #334155;
            --accent: #2563eb;
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --border: #475569;
            
            /* Agent Colors */
            --mia: #f59e0b;
            --builder: #22c55e;
            --engineer: #06b6d4;
            --hunter: #ef4444;
            --strategist: #a855f7;
            --researcher: #3b82f6;
            --analyst: #f97316;
            --scribe: #6b7280;
            --writer: #ec4899;
            --designer: #6366f1;
            --outreach: #14b8a6;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header */
        header {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: center;
            gap: 20px;
            margin-bottom: 24px;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--border);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo h1 {
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--accent), #60a5fa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            background: var(--accent);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
        }

        .header-actions {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }

        /* Controls */
        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 16px;
            margin-bottom: 24px;
            align-items: center;
        }

        .search-box {
            flex: 1;
            min-width: 200px;
            position: relative;
        }

        .search-box input {
            width: 100%;
            padding: 12px 16px 12px 44px;
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 0.95rem;
            transition: border-color 0.2s;
        }

        .search-box input:focus {
            outline: none;
            border-color: var(--accent);
        }

        .search-box::before {
            content: "üîç";
            position: absolute;
            left: 14px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1rem;
        }

        .filter-select {
            padding: 12px 16px;
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 0.95rem;
            cursor: pointer;
            min-width: 180px;
        }

        .filter-select:focus {
            outline: none;
            border-color: var(--accent);
        }

        .btn {
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 0.95rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            border: none;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: var(--accent);
            color: white;
        }

        .btn-primary:hover {
            background: #1d4ed8;
        }

        .btn-secondary {
            background: var(--bg-secondary);
            color: var(--text-primary);
            border: 1px solid var(--border);
        }

        .btn-secondary:hover {
            background: var(--bg-tertiary);
        }

        /* Stats Bar */
        .stats-bar {
            display: flex;
            gap: 16px;
            margin-bottom: 24px;
            flex-wrap: wrap;
        }

        .stat-card {
            background: var(--bg-secondary);
            padding: 16px 24px;
            border-radius: 12px;
            border: 1px solid var(--border);
            flex: 1;
            min-width: 140px;
        }

        .stat-value {
            font-size: 1.75rem;
            font-weight: 700;
            margin-bottom: 4px;
        }

        .stat-label {
            color: var(--text-secondary);
            font-size: 0.85rem;
        }

        .stat-running .stat-value { color: #fbbf24; }
        .stat-done .stat-value { color: #22c55e; }
        .stat-failed .stat-value { color: #ef4444; }

        /* Chat Container */
        .chat-container {
            background: var(--bg-secondary);
            border-radius: 16px;
            border: 1px solid var(--border);
            overflow: hidden;
        }

        .chat-header {
            padding: 16px 24px;
            background: var(--bg-tertiary);
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border);
        }

        .chat-header h2 {
            font-size: 1rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .auto-refresh-toggle {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.85rem;
            color: var(--text-secondary);
        }

        .toggle-switch {
            position: relative;
            width: 44px;
            height: 24px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .toggle-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--bg-primary);
            border-radius: 24px;
            transition: 0.3s;
        }

        .toggle-slider::before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 3px;
            bottom: 3px;
            background: var(--text-secondary);
            border-radius: 50%;
            transition: 0.3s;
        }

        .toggle-switch input:checked + .toggle-slider {
            background: var(--accent);
        }

        .toggle-switch input:checked + .toggle-slider::before {
            transform: translateX(20px);
            background: white;
        }

        /* Messages */
        .messages {
            max-height: 600px;
            overflow-y: auto;
            padding: 16px;
        }

        .message {
            display: flex;
            gap: 16px;
            padding: 16px;
            margin-bottom: 12px;
            background: var(--bg-primary);
            border-radius: 12px;
            border: 1px solid var(--border);
            transition: all 0.2s;
        }

        .message:hover {
            border-color: var(--accent);
        }

        .message.hidden {
            display: none;
        }

        .agent-avatar {
            width: 48px;
            height: 48px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            flex-shrink: 0;
        }

        .message-content {
            flex: 1;
            min-width: 0;
        }

        .message-header {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            gap: 8px;
            margin-bottom: 8px;
        }

        .agent-name {
            font-weight: 600;
            font-size: 0.95rem;
        }

        .agent-role {
            color: var(--text-secondary);
            font-size: 0.8rem;
        }

        .timestamp {
            color: var(--text-secondary);
            font-size: 0.8rem;
            margin-left: auto;
        }

        .status-badge {
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 500;
        }

        .status-running {
            background: rgba(251, 191, 36, 0.15);
            color: #fbbf24;
        }

        .status-done {
            background: rgba(34, 197, 94, 0.15);
            color: #22c55e;
        }

        .status-failed {
            background: rgba(239, 68, 68, 0.15);
            color: #ef4444;
        }

        .message-text {
            color: var(--text-primary);
            line-height: 1.6;
            margin-bottom: 12px;
        }

        /* Collapsible Details */
        .details-toggle {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 10px 16px;
            color: var(--text-secondary);
            font-size: 0.85rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            width: 100%;
            text-align: left;
            transition: all 0.2s;
        }

        .details-toggle:hover {
            background: var(--bg-tertiary);
            color: var(--text-primary);
        }

        .details-toggle .arrow {
            transition: transform 0.2s;
        }

        .details-toggle.open .arrow {
            transform: rotate(90deg);
        }

        .details-content {
            display: none;
            margin-top: 12px;
            padding: 16px;
            background: var(--bg-tertiary);
            border-radius: 8px;
            font-family: 'Monaco', 'Menlo', monospace;
            font-size: 0.85rem;
            line-height: 1.6;
            white-space: pre-wrap;
            word-break: break-word;
            color: var(--text-secondary);
        }

        .details-content.open {
            display: block;
        }

        /* Agent-specific colors */
        .agent-mia .agent-avatar { background: rgba(245, 158, 11, 0.2); }
        .agent-mia .agent-name { color: var(--mia); }
        
        .agent-builder .agent-avatar { background: rgba(34, 197, 94, 0.2); }
        .agent-builder .agent-name { color: var(--builder); }
        
        .agent-engineer .agent-avatar { background: rgba(6, 182, 212, 0.2); }
        .agent-engineer .agent-name { color: var(--engineer); }
        
        .agent-hunter .agent-avatar { background: rgba(239, 68, 68, 0.2); }
        .agent-hunter .agent-name { color: var(--hunter); }
        
        .agent-strategist .agent-avatar { background: rgba(168, 85, 247, 0.2); }
        .agent-strategist .agent-name { color: var(--strategist); }
        
        .agent-researcher .agent-avatar { background: rgba(59, 130, 246, 0.2); }
        .agent-researcher .agent-name { color: var(--researcher); }
        
        .agent-analyst .agent-avatar { background: rgba(249, 115, 22, 0.2); }
        .agent-analyst .agent-name { color: var(--analyst); }
        
        .agent-scribe .agent-avatar { background: rgba(107, 114, 128, 0.2); }
        .agent-scribe .agent-name { color: var(--scribe); }
        
        .agent-writer .agent-avatar { background: rgba(236, 72, 153, 0.2); }
        .agent-writer .agent-name { color: var(--writer); }
        
        .agent-designer .agent-avatar { background: rgba(99, 102, 241, 0.2); }
        .agent-designer .agent-name { color: var(--designer); }
        
        .agent-outreach .agent-avatar { background: rgba(20, 184, 166, 0.2); }
        .agent-outreach .agent-name { color: var(--outreach); }

        /* Scrollbar */
        .messages::-webkit-scrollbar {
            width: 8px;
        }

        .messages::-webkit-scrollbar-track {
            background: var(--bg-primary);
            border-radius: 4px;
        }

        .messages::-webkit-scrollbar-thumb {
            background: var(--border);
            border-radius: 4px;
        }

        .messages::-webkit-scrollbar-thumb:hover {
            background: var(--text-secondary);
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-secondary);
        }

        .empty-state .icon {
            font-size: 3rem;
            margin-bottom: 16px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 12px;
            }

            header {
                flex-direction: column;
                align-items: stretch;
            }

            .header-actions {
                justify-content: center;
            }

            .controls {
                flex-direction: column;
            }

            .search-box, .filter-select {
                width: 100%;
            }

            .stats-bar {
                flex-direction: column;
            }

            .message {
                flex-direction: column;
                gap: 12px;
            }

            .agent-avatar {
                width: 40px;
                height: 40px;
            }

            .timestamp {
                margin-left: 0;
            }
        }

        /* Toast Notification */
        .toast {
            position: fixed;
            bottom: 24px;
            right: 24px;
            background: var(--accent);
            color: white;
            padding: 14px 24px;
            border-radius: 8px;
            font-weight: 500;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.3s;
            z-index: 1000;
        }

        .toast.show {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>
