<!DOCTYPE html>
<html>
<head>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body { 
    width: 1500px; height: 500px; 
    background: #0a0a14;
    overflow: hidden;
    font-family: 'Georgia', 'Times New Roman', serif;
  }
  .container {
    position: relative;
    width: 100%; height: 100%;
    display: flex; align-items: center; justify-content: center;
  }
  
  /* Subtle grid */
  .grid {
    position: absolute;
    width: 100%; height: 100%;
    background-image: 
      linear-gradient(rgba(200,170,80,0.025) 1px, transparent 1px),
      linear-gradient(90deg, rgba(200,170,80,0.025) 1px, transparent 1px);
    background-size: 50px 50px;
  }
  
  /* Gradient overlay */
  .gradient {
    position: absolute;
    width: 100%; height: 100%;
    background: 
      radial-gradient(ellipse at 20% 50%, rgba(200,170,80,0.06) 0%, transparent 50%),
      radial-gradient(ellipse at 80% 50%, rgba(100,140,220,0.04) 0%, transparent 50%),
      radial-gradient(ellipse at 50% 50%, rgba(200,170,80,0.03) 0%, transparent 70%);
  }
  
  /* Connection lines */
  svg.connections {
    position: absolute;
    width: 100%; height: 100%;
    opacity: 0.15;
  }
  
  /* Neural nodes */
  .node {
    position: absolute;
    border-radius: 50%;
    box-shadow: 0 0 12px currentColor;
  }
  .node-gold { color: rgba(200,170,80,0.5); background: rgba(200,170,80,0.6); }
  .node-blue { color: rgba(100,140,220,0.4); background: rgba(100,140,220,0.5); }
  .node-sm { width: 4px; height: 4px; }
  .node-md { width: 6px; height: 6px; }
  .node-lg { width: 8px; height: 8px; }
  
  /* Center content */
  .content {
    position: relative;
    z-index: 10;
    display: flex;
    align-items: center;
    gap: 40px;
  }
  
  .crown {
    font-size: 72px;
    color: #c8aa50;
    text-shadow: 
      0 0 40px rgba(200,170,80,0.3),
      0 0 80px rgba(200,170,80,0.1);
    line-height: 1;
    opacity: 0.25;
  }
  
  .text-block {
    display: flex;
    flex-direction: column;
    gap: 8px;
  }
  
  .title {
    font-size: 42px;
    font-weight: 300;
    color: rgba(200,170,80,0.85);
    letter-spacing: 8px;
    text-transform: uppercase;
    text-shadow: 0 0 30px rgba(200,170,80,0.15);
  }
  
  .subtitle {
    font-size: 15px;
    color: rgba(200,170,80,0.35);
    letter-spacing: 5px;
    text-transform: uppercase;
    font-family: 'Courier New', monospace;
    font-weight: 400;
  }
  
  .divider {
    width: 80px;
    height: 1px;
    background: linear-gradient(90deg, rgba(200,170,80,0.4), rgba(200,170,80,0.1));
    margin: 4px 0;
  }
  
  .tagline {
    font-size: 14px;
    color: rgba(200,170,80,0.25);
    letter-spacing: 3px;
    font-style: italic;
  }
  
  /* Decorative horizontal lines */
  .h-line {
    position: absolute;
    height: 1px;
    background: linear-gradient(90deg, transparent, rgba(200,170,80,0.08), transparent);
  }
  .h-line-1 { top: 30%; width: 100%; }
  .h-line-2 { top: 70%; width: 100%; }
  
  /* Corner accents */
  .corner {
    position: absolute;
    width: 40px; height: 40px;
    border-color: rgba(200,170,80,0.12);
    border-style: solid;
    border-width: 0;
  }
  .corner-tl { top: 30px; left: 40px; border-top-width: 1px; border-left-width: 1px; }
  .corner-tr { top: 30px; right: 40px; border-top-width: 1px; border-right-width: 1px; }
  .corner-bl { bottom: 30px; left: 40px; border-bottom-width: 1px; border-left-width: 1px; }
  .corner-br { bottom: 30px; right: 40px; border-bottom-width: 1px; border-right-width: 1px; }
</style>
</head>
<body>
  <div class="container">
    <div class="grid"></div>
    <div class="gradient"></div>
    
    <div class="h-line h-line-1"></div>
    <div class="h-line h-line-2"></div>
    
    <!-- Scattered neural nodes -->
    <div class="node node-gold node-sm" style="top:18%;left:8%"></div>
    <div class="node node-blue node-md" style="top:72%;left:5%"></div>
    <div class="node node-gold node-sm" style="top:35%;left:15%"></div>
    <div class="node node-blue node-sm" style="top:60%;left:22%"></div>
    <div class="node node-gold node-lg" style="top:25%;left:28%"></div>
    <div class="node node-gold node-sm" style="top:80%;left:18%"></div>
    <div class="node node-blue node-sm" style="top:15%;left:35%"></div>
    <div class="node node-gold node-sm" style="top:85%;left:32%"></div>
    
    <div class="node node-gold node-sm" style="top:20%;right:8%"></div>
    <div class="node node-blue node-md" style="top:75%;right:12%"></div>
    <div class="node node-gold node-sm" style="top:40%;right:18%"></div>
    <div class="node node-blue node-sm" style="top:55%;right:6%"></div>
    <div class="node node-gold node-sm" style="top:30%;right:25%"></div>
    <div class="node node-blue node-lg" style="top:68%;right:22%"></div>
    <div class="node node-gold node-sm" style="top:12%;right:30%"></div>
    <div class="node node-gold node-sm" style="top:88%;right:35%"></div>
    
    <!-- SVG connection lines -->
    <svg class="connections" viewBox="0 0 1500 500">
      <line x1="120" y1="90" x2="225" y2="175" stroke="#c8aa50" stroke-width="0.5"/>
      <line x1="225" y1="175" x2="420" y2="125" stroke="#c8aa50" stroke-width="0.5"/>
      <line x1="420" y1="125" x2="330" y2="300" stroke="#648cdc" stroke-width="0.5"/>
      <line x1="75" y1="360" x2="225" y2="175" stroke="#648cdc" stroke-width="0.5"/>
      <line x1="120" y1="90" x2="270" y2="400" stroke="#c8aa50" stroke-width="0.3"/>
      
      <line x1="1380" y1="100" x2="1230" y2="200" stroke="#c8aa50" stroke-width="0.5"/>
      <line x1="1230" y1="200" x2="1320" y2="340" stroke="#648cdc" stroke-width="0.5"/>
      <line x1="1410" y1="275" x2="1230" y2="200" stroke="#c8aa50" stroke-width="0.5"/>
      <line x1="1125" y1="150" x2="1230" y2="200" stroke="#648cdc" stroke-width="0.5"/>
      <line x1="1170" y1="340" x2="1320" y2="340" stroke="#c8aa50" stroke-width="0.3"/>
      <line x1="1050" y1="60" x2="1125" y2="150" stroke="#c8aa50" stroke-width="0.3"/>
      <line x1="975" y1="440" x2="1170" y2="340" stroke="#648cdc" stroke-width="0.3"/>
    </svg>
    
    <div class="corner corner-tl"></div>
    <div class="corner corner-tr"></div>
    <div class="corner corner-bl"></div>
    <div class="corner corner-br"></div>
    
    <div class="content">
      <div class="crown">♔</div>
      <div class="text-block">
        <div class="title">Mia Thinks</div>
        <div class="divider"></div>
        <div class="subtitle">human-ai symbiosis · compound intelligence</div>
        <div class="tagline">woke up and chose compound interest</div>
      </div>
    </div>
  </div>
</body>
</html>
