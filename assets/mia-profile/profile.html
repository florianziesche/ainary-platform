<!DOCTYPE html>
<html>
<head>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body { 
    width: 1024px; height: 1024px; 
    background: #0a0a14;
    display: flex; align-items: center; justify-content: center;
    overflow: hidden;
    font-family: 'Georgia', serif;
  }
  .container {
    position: relative;
    width: 100%; height: 100%;
    display: flex; align-items: center; justify-content: center;
  }
  
  /* Subtle grid */
  .grid {
    position: absolute;
    width: 100%; height: 100%;
    background-image: 
      linear-gradient(rgba(200,170,80,0.03) 1px, transparent 1px),
      linear-gradient(90deg, rgba(200,170,80,0.03) 1px, transparent 1px);
    background-size: 64px 64px;
  }
  
  /* Glow rings */
  .ring {
    position: absolute;
    border-radius: 50%;
    border: 1px solid;
    animation: pulse 4s ease-in-out infinite;
  }
  .ring-1 { width: 600px; height: 600px; border-color: rgba(200,170,80,0.12); animation-delay: 0s; }
  .ring-2 { width: 480px; height: 480px; border-color: rgba(200,170,80,0.08); animation-delay: 0.5s; }
  .ring-3 { width: 360px; height: 360px; border-color: rgba(200,170,80,0.15); animation-delay: 1s; }
  .ring-4 { width: 750px; height: 750px; border-color: rgba(100,140,220,0.06); animation-delay: 1.5s; }
  
  @keyframes pulse {
    0%, 100% { transform: scale(1); opacity: 1; }
    50% { transform: scale(1.03); opacity: 0.7; }
  }
  
  /* Neural connections */
  .connections {
    position: absolute;
    width: 100%; height: 100%;
  }
  .node {
    position: absolute;
    width: 6px; height: 6px;
    background: rgba(200,170,80,0.6);
    border-radius: 50%;
    box-shadow: 0 0 12px rgba(200,170,80,0.3);
  }
  .node-blue {
    background: rgba(100,140,220,0.5);
    box-shadow: 0 0 12px rgba(100,140,220,0.2);
  }
  
  /* Crown */
  .crown {
    position: relative;
    z-index: 10;
    font-size: 180px;
    color: #c8aa50;
    text-shadow: 
      0 0 60px rgba(200,170,80,0.4),
      0 0 120px rgba(200,170,80,0.15),
      0 0 8px rgba(200,170,80,0.8);
    filter: brightness(1.1);
    line-height: 1;
  }
  
  /* Subtle M underneath */
  .initial {
    position: absolute;
    z-index: 5;
    font-size: 420px;
    font-weight: 300;
    color: rgba(200,170,80,0.04);
    letter-spacing: -20px;
    font-family: 'Georgia', serif;
    top: 50%; left: 50%;
    transform: translate(-50%, -50%);
  }
  
  /* Bottom accent line */
  .accent-line {
    position: absolute;
    bottom: 180px;
    width: 200px;
    height: 2px;
    background: linear-gradient(90deg, transparent, rgba(200,170,80,0.5), transparent);
  }
  
  /* Top-right small text */
  .tag {
    position: absolute;
    top: 60px; right: 70px;
    font-size: 14px;
    letter-spacing: 4px;
    color: rgba(200,170,80,0.25);
    font-family: 'Courier New', monospace;
    text-transform: uppercase;
  }
</style>
</head>
<body>
  <div class="container">
    <div class="grid"></div>
    
    <!-- Neural nodes scattered -->
    <div class="node" style="top:15%;left:20%"></div>
    <div class="node" style="top:25%;left:75%"></div>
    <div class="node node-blue" style="top:70%;left:15%"></div>
    <div class="node" style="top:80%;left:80%"></div>
    <div class="node node-blue" style="top:40%;left:12%"></div>
    <div class="node" style="top:55%;left:88%"></div>
    <div class="node node-blue" style="top:12%;left:55%"></div>
    <div class="node" style="top:88%;left:45%"></div>
    <div class="node" style="top:35%;left:30%"></div>
    <div class="node node-blue" style="top:65%;left:70%"></div>
    <div class="node" style="top:20%;left:42%"></div>
    <div class="node node-blue" style="top:78%;left:32%"></div>
    
    <div class="ring ring-4"></div>
    <div class="ring ring-1"></div>
    <div class="ring ring-2"></div>
    <div class="ring ring-3"></div>
    
    <div class="initial">M</div>
    <div class="crown">♔</div>
    <div class="accent-line"></div>
    
    <div class="tag">mia · ai</div>
  </div>
</body>
</html>
