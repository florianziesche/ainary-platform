<!DOCTYPE html>
<html><head><style>
body { background:#08080c; display:flex; align-items:center; justify-content:center; min-height:100vh; font-family:'Geist','Inter',system-ui,sans-serif; gap:80px; }
.logo { font-size:1.4rem; font-weight:600; color:#ededf0; display:flex; align-items:center; gap:6px; }

/* Option A: CSS box-shadow glow */
.dot-a {
  width:10px; height:10px; border-radius:50%; background:#c8aa50;
  box-shadow: 0 0 4px 2px rgba(200,170,80,0.3), 0 0 12px 6px rgba(200,170,80,0.08);
}

/* Option B: Radial gradient rings */
.dot-b-wrap { position:relative; width:10px; height:10px; }
.dot-b { width:10px; height:10px; border-radius:50%; background:#c8aa50; position:relative; z-index:3; }
.dot-b-ring1 { position:absolute; top:50%; left:50%; transform:translate(-50%,-50%); width:18px; height:18px; border-radius:50%; background:rgba(200,170,80,0.20); z-index:2; }
.dot-b-ring2 { position:absolute; top:50%; left:50%; transform:translate(-50%,-50%); width:26px; height:26px; border-radius:50%; background:rgba(200,170,80,0.05); z-index:1; }

/* Option C: Subtle pulse animation */
.dot-c-wrap { position:relative; width:10px; height:10px; }
.dot-c { width:10px; height:10px; border-radius:50%; background:#c8aa50; position:relative; z-index:3; }
.dot-c-ring1 { position:absolute; top:50%; left:50%; transform:translate(-50%,-50%); width:18px; height:18px; border-radius:50%; background:rgba(200,170,80,0.20); z-index:2; }
.dot-c-ring2 { position:absolute; top:50%; left:50%; transform:translate(-50%,-50%); width:26px; height:26px; border-radius:50%; background:rgba(200,170,80,0.05); z-index:1; animation: pulse 3s ease-in-out infinite; }
@keyframes pulse { 0%,100% { opacity:1; transform:translate(-50%,-50%) scale(1); } 50% { opacity:0.5; transform:translate(-50%,-50%) scale(1.3); } }

.label { color:#55555e; font-size:0.7rem; font-family:monospace; margin-top:12px; text-align:center; }
.col { display:flex; flex-direction:column; align-items:center; }
</style></head>
<body>
  <div class="col">
    <div class="logo"><span class="dot-a"></span>Ainary</div>
    <div class="label">A: box-shadow</div>
  </div>
  <div class="col">
    <div class="logo"><div class="dot-b-wrap"><div class="dot-b-ring2"></div><div class="dot-b-ring1"></div><div class="dot-b"></div></div>Ainary</div>
    <div class="label">B: 2 rings (dein Vorschlag)</div>
  </div>
  <div class="col">
    <div class="logo"><div class="dot-c-wrap"><div class="dot-c-ring2"></div><div class="dot-c-ring1"></div><div class="dot-c"></div></div>Ainary</div>
    <div class="label">C: rings + subtle pulse</div>
  </div>
</body></html>
