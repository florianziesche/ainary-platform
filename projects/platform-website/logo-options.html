<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ainary Logo Options</title>
  <link href="https://cdn.jsdelivr.net/npm/geist@1.0.0/dist/fonts/geist-sans/style.css" rel="stylesheet">
  <style>
    body { background: #08080c; color: #ededf0; font-family: 'Geist', sans-serif; padding: 60px; }
    .options { display: flex; flex-direction: column; gap: 60px; max-width: 600px; margin: 0 auto; }
    .option { display: flex; align-items: center; gap: 40px; }
    .option-label { font-family: 'JetBrains Mono', monospace; font-size: 0.7rem; color: #55555e; text-transform: uppercase; letter-spacing: 0.06em; width: 120px; flex-shrink: 0; }
    .logo { font-size: 2rem; font-weight: 600; letter-spacing: -0.02em; }
    .logo-small { font-size: 1rem; font-weight: 600; letter-spacing: -0.02em; }
    .gold { color: #c8aa50; }
    h1 { text-align: center; margin-bottom: 60px; font-size: 1.5rem; font-weight: 400; color: #8b8b95; }
    .nav-demo { background: #111116; border: 1px solid rgba(255,255,255,0.06); border-radius: 12px; padding: 16px 24px; display: flex; align-items: center; gap: 32px; margin-top: 8px; }
    .nav-links { font-size: 0.8rem; color: #8b8b95; display: flex; gap: 24px; }
    
    /* Option C: Gold i-dot */
    .logo-idot { position: relative; display: inline-block; }
    .logo-idot .i-wrapper { position: relative; display: inline-block; }
    .logo-idot .i-dot { position: absolute; top: 0.08em; left: 50%; transform: translateX(-50%); width: 5px; height: 5px; background: #c8aa50; border-radius: 50%; }
    .logo-idot .i-base { font-style: normal; }
    
    .separator { border-top: 1px solid rgba(255,255,255,0.06); padding-top: 40px; margin-top: 20px; }
    .winner { background: rgba(99,102,241,0.05); border: 1px solid rgba(99,102,241,0.15); border-radius: 12px; padding: 24px; }
  </style>
</head>
<body>
  <h1>Logo Options — Ainary</h1>
  
  <div class="options">
    
    <!-- Option A: Gold Dot Before -->
    <div class="option">
      <div class="option-label">A: Dot before</div>
      <div>
        <div class="logo"><span class="gold" style="margin-right: 4px;">●</span>Ainary</div>
        <div class="nav-demo">
          <div class="logo-small"><span class="gold" style="margin-right: 3px;">●</span>Ainary</div>
          <div class="nav-links"><span>Tools</span><span>Blog</span><span>Pricing</span></div>
        </div>
      </div>
    </div>
    
    <!-- Option B: Gold Dot After -->
    <div class="option">
      <div class="option-label">B: Dot after</div>
      <div>
        <div class="logo">Ainary<span class="gold" style="margin-left: 3px; font-size: 1.4em; line-height: 0; vertical-align: middle;">·</span></div>
        <div class="nav-demo">
          <div class="logo-small">Ainary<span class="gold" style="margin-left: 2px; font-size: 1.4em; line-height: 0; vertical-align: middle;">·</span></div>
          <div class="nav-links"><span>Tools</span><span>Blog</span><span>Pricing</span></div>
        </div>
      </div>
    </div>
    
    <!-- Option C: Gold i-dot -->
    <div class="option winner">
      <div class="option-label">C: Gold i-dot<br><span style="color:#6366f1;">★ Mia's Vote</span></div>
      <div>
        <div class="logo">A<span class="logo-idot"><span class="i-wrapper"><span class="i-dot"></span><span class="i-base" style="color:#ededf0;">i</span></span></span>nary</div>
        <div class="nav-demo">
          <div class="logo-small">A<span style="position:relative;display:inline-block;"><span style="position:absolute;top:0.05em;left:50%;transform:translateX(-50%);width:4px;height:4px;background:#c8aa50;border-radius:50%;"></span><span>i</span></span>nary</div>
          <div class="nav-links"><span>Tools</span><span>Blog</span><span>Pricing</span></div>
        </div>
      </div>
    </div>
    
    <!-- Option D: Gold Middot After (current) -->
    <div class="option">
      <div class="option-label">D: Middot after<br><span style="color:#55555e;">Current</span></div>
      <div>
        <div class="logo">Ainary<span class="gold" style="margin-left: 2px;">·</span></div>
        <div class="nav-demo">
          <div class="logo-small">Ainary<span class="gold" style="margin-left: 2px;">·</span></div>
          <div class="nav-links"><span>Tools</span><span>Blog</span><span>Pricing</span></div>
        </div>
      </div>
    </div>

    <!-- Option E: No dot, clean -->
    <div class="option">
      <div class="option-label">E: Clean<br><span style="color:#55555e;">No mark</span></div>
      <div>
        <div class="logo">Ainary</div>
        <div class="nav-demo">
          <div class="logo-small">Ainary</div>
          <div class="nav-links"><span>Tools</span><span>Blog</span><span>Pricing</span></div>
        </div>
      </div>
    </div>
    
  </div>
</body>
</html>
