<!DOCTYPE html>
<html>
<head>
<style>
* { margin: 0; padding: 0; box-sizing: border-box; }
body { width: 400px; height: 400px; overflow: hidden; }
.profile {
  width: 400px; height: 400px;
  position: relative;
  overflow: hidden;
  border-radius: 50%;
}
.photo {
  width: 100%; height: 100%;
  object-fit: cover;
  object-position: center top;
}
</style>
</head>
<body>
<div class="profile">
  <img class="photo" src="florian.jpg" />
</div>
</body>
</html>
