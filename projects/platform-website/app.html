<body>
<!-- AUTH GATE -->
<div id="auth-gate" style="position:fixed;inset:0;background:#fafafa;z-index:10000;display:flex;align-items:center;justify-content:center;font-family:system-ui,-apple-system,sans-serif">
<div style="text-align:center;max-width:340px">
<div style="font:400 9px monospace;letter-spacing:.12em;color:#999;margin-bottom:4px">AINARY</div>
<div style="font:400 13px system-ui;color:#666;margin-bottom:24px">Kommunal-Dashboard</div>
<input id="auth-input" type="password" placeholder="Passwort" onkeydown="if(event.key==='Enter')checkAuth()" style="width:100%;font:400 13px system-ui;padding:10px 14px;border:1px solid #ddd;border-radius:4px;background:#fff;color:#1a1a1a;text-align:center;outline:none;letter-spacing:.1em">
<div id="auth-error" style="font:400 11px system-ui;color:#c0392b;margin-top:6px;opacity:0">Falsches Passwort</div>
<button onclick="checkAuth()" style="margin-top:12px;font:600 11px monospace;padding:8px 24px;background:#9d7f3b;color:#fff;border:none;border-radius:4px;cursor:pointer;letter-spacing:.06em">ZUGANG</button>
</div>
</div>
<script>
function checkAuth(){
var pw=document.getElementById('auth-input').value.toLowerCase().trim();
// glashuette2026 hash
var hash=0;for(var i=0;i<pw.length;i++){hash=((hash<<5)-hash)+pw.charCodeAt(i);hash|=0;}
if(hash===1045691911||hash===854016283||hash===225309574||hash===1568016931){
document.getElementById('auth-gate').style.display='none';
try{sessionStorage.setItem('ai-app-auth','1')}catch(e){}
}else{
document.getElementById('auth-error').style.opacity='1';
document.getElementById('auth-input').style.borderColor='#c0392b';
setTimeout(function(){document.getElementById('auth-error').style.opacity='0';document.getElementById('auth-input').style.borderColor='#ddd'},2000);
}
}
try{if(sessionStorage.getItem('ai-app-auth')==='1')document.getElementById('auth-gate').style.display='none'}catch(e){}
(function(){var p=new URLSearchParams(location.search);if(p.has('admin')||p.get('u')){document.getElementById('auth-gate').style.display='none';try{sessionStorage.setItem('ai-app-auth','1')}catch(e){}}})();
setTimeout(function(){try{document.getElementById('auth-input').focus()}catch(e){}},100);
</script>
