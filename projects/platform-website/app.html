<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ainary — Intelligence Platform</title>
  
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/geist@1.0.0/dist/fonts/geist-sans/style.css" rel="stylesheet">
  
  <style>
    :root {
      /* Backgrounds */
      --bg-page:          #08080c;
      --bg-surface:       #111116;
      --bg-input:         rgba(255, 255, 255, 0.03);
      
      /* Borders */
      --border-default:   rgba(255, 255, 255, 0.06);
      --border-hover:     rgba(255, 255, 255, 0.10);
      --border-input:     rgba(255, 255, 255, 0.12);
      
      /* Text */
      --text-primary:     #ededf0;
      --text-secondary:   #8b8b95;
      --text-muted:       #55555e;
      
      /* Accents */
      --accent:           #6366f1;
      --accent-hover:     #5558e6;
      --purple:           #8b5cf6;
      --emerald:          #10b981;
      --gold:             #c8aa50;
      
      /* Fonts */
      --font-display:     'Geist', 'Inter', system-ui, -apple-system, sans-serif;
      --font-body:        'Inter', system-ui, -apple-system, sans-serif;
      --font-mono:        'JetBrains Mono', 'SF Mono', monospace;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      background: var(--bg-page);
      color: var(--text-primary);
      font-family: var(--font-body);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      -webkit-font-smoothing: antialiased;
    }
    
    /* ===== Navigation ===== */
    .nav {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 100;
      height: 56px;
      background: rgba(8, 8, 12, 0.9);
      backdrop-filter: blur(12px);
      border-bottom: 1px solid var(--border-default);
      padding: 0 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .nav-left {
      display: flex;
      align-items: center;
    }
    
    .nav-logo {
      font-family: var(--font-display);
      font-size: 1rem;
      font-weight: 600;
      color: var(--text-primary);
      text-decoration: none;
      display: flex;
      align-items: center;
    }
    
    /* Logo Glow Effect */
    .logo-dot-wrap {
      position: relative;
      display: inline-block;
      width: 10px;
      height: 10px;
      margin-right: 8px;
    }
    
    .logo-dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: var(--gold);
      position: relative;
      z-index: 3;
    }
    
    .logo-dot-ring1 {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 18px;
      height: 18px;
      border-radius: 50%;
      background: rgba(200, 170, 80, 0.20);
      z-index: 2;
    }
    
    .logo-dot-ring2 {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 26px;
      height: 26px;
      border-radius: 50%;
      background: rgba(200, 170, 80, 0.05);
      z-index: 1;
    }
    
    .nav-right {
      display: flex;
      align-items: center;
      gap: 24px;
    }
    
    .nav-link {
      font-size: 0.85rem;
      color: var(--text-secondary);
      text-decoration: none;
      transition: color 0.2s ease;
    }
    
    .nav-link:hover {
      color: var(--text-primary);
    }
    
    .nav-user {
      display: flex;
      align-items: center;
      gap: 4px;
      font-size: 0.85rem;
      color: var(--text-primary);
      cursor: pointer;
      text-decoration: none;
    }
    
    .nav-user svg {
      color: var(--text-secondary);
    }
    
    /* ===== Main Content ===== */
    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding-top: 56px;
      padding-left: 24px;
      padding-right: 24px;
      position: relative;
    }
    
    .content-center {
      max-width: 560px;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    
    /* ===== Headline ===== */
    .headline {
      font-family: var(--font-display);
      font-size: 1.5rem;
      font-weight: 600;
      letter-spacing: -0.02em;
      color: var(--text-primary);
      text-align: center;
      margin-bottom: 32px;
    }
    
    /* ===== Input Section ===== */
    .input-wrapper {
      position: relative;
      width: 100%;
      margin-bottom: 16px;
    }
    
    .company-input {
      width: 100%;
      height: 52px;
      padding: 0 60px 0 20px;
      background: var(--bg-input);
      border: 1px solid var(--border-input);
      border-radius: 12px;
      font-family: var(--font-body);
      font-size: 0.95rem;
      color: var(--text-primary);
      outline: none;
      transition: border-color 0.2s ease;
    }
    
    .company-input::placeholder {
      color: var(--text-muted);
    }
    
    .company-input:focus {
      border-color: var(--accent);
    }
    
    .submit-btn {
      position: absolute;
      right: 6px;
      top: 50%;
      transform: translateY(-50%);
      width: 40px;
      height: 40px;
      background: var(--accent);
      border: none;
      border-radius: 8px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.2s ease;
    }
    
    .submit-btn:hover {
      background: var(--accent-hover);
    }
    
    /* ===== Product Type Toggle ===== */
    .product-toggle {
      display: flex;
      gap: 8px;
      margin-bottom: 20px;
    }
    
    .product-pill {
      padding: 8px 20px;
      border-radius: 20px;
      font-family: var(--font-mono);
      font-size: 0.8rem;
      cursor: pointer;
      transition: all 0.2s ease;
      background: transparent;
      border: 1px solid rgba(255, 255, 255, 0.08);
      color: var(--text-secondary);
    }
    
    .product-pill.active-corporate {
      background: rgba(99, 102, 241, 0.1);
      border: 1px solid rgba(99, 102, 241, 0.3);
      color: var(--accent);
    }
    
    .product-pill.active-startup {
      background: rgba(139, 92, 246, 0.1);
      border: 1px solid rgba(139, 92, 246, 0.3);
      color: var(--purple);
    }
    
    /* ===== Try Examples Pills ===== */
    .try-section {
      margin-top: 24px;
      display: flex;
      align-items: center;
      gap: 8px;
      justify-content: center;
      flex-wrap: wrap;
    }
    
    .try-label {
      font-family: var(--font-mono);
      font-size: 0.75rem;
      color: var(--text-muted);
    }
    
    .try-pill {
      padding: 6px 14px;
      border: 1px solid rgba(255, 255, 255, 0.08);
      border-radius: 16px;
      font-family: var(--font-mono);
      font-size: 0.75rem;
      color: var(--text-secondary);
      background: transparent;
      cursor: pointer;
      transition: all 0.2s ease;
      text-decoration: none;
      display: inline-block;
    }
    
    .try-pill:hover {
      border-color: rgba(99, 102, 241, 0.3);
      color: var(--accent);
    }
    
    /* ===== Credits Indicator ===== */
    .credits {
      font-family: var(--font-mono);
      font-size: 0.75rem;
      color: var(--text-muted);
      text-align: center;
      margin-top: 16px;
    }
    
    .credits-number {
      color: var(--text-primary);
    }
    
    /* ===== Daily Brief Teaser ===== */
    .brief-teaser {
      position: absolute;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 0.8rem;
      color: var(--text-muted);
      text-decoration: none;
      transition: color 0.2s ease;
      white-space: nowrap;
    }
    
    .brief-teaser:hover {
      color: var(--emerald);
    }
    
    /* ===== Mobile Responsive ===== */
    @media (max-width: 768px) {
      .nav {
        padding: 0 24px;
      }
      
      .nav-link:not(.nav-user) {
        display: none;
      }
      
      .nav-user {
        font-size: 0.8rem;
      }
      
      .headline {
        font-size: 1.2rem;
        margin-bottom: 24px;
      }
      
      .main {
        padding-left: 24px;
        padding-right: 24px;
      }
      
      .brief-teaser {
        font-size: 0.75rem;
        bottom: 24px;
      }
    }
  </style>
</head>
<body>

  <!-- Navigation -->
  <nav class="nav">
    <div class="nav-left">
      <a href="landing.html" class="nav-logo">
        <span class="logo-dot-wrap">
          <span class="logo-dot-ring2"></span>
          <span class="logo-dot-ring1"></span>
          <span class="logo-dot"></span>
        </span>
        Ainary
      </a>
    </div>
    
    <div class="nav-right">
      <a href="tools.html" class="nav-link">Products</a>
      <a href="daily-brief.html" class="nav-link">Daily Brief</a>
      <a href="#" class="nav-user">
        Florian Z
        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
          <polyline points="6,9 12,15 18,9"/>
        </svg>
      </a>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="main">
    <div class="content-center">
      <h1 class="headline">What company do you want to analyze?</h1>
      
      <div class="input-wrapper">
        <input 
          type="text" 
          class="company-input" 
          placeholder="Enter company name..."
          id="companyInput"
        >
        <button class="submit-btn" id="submitBtn">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="#ffffff" stroke-width="2">
            <line x1="5" y1="12" x2="19" y2="12"/>
            <polyline points="12,5 19,12 12,19"/>
          </svg>
        </button>
      </div>
      
      <div class="product-toggle">
        <button class="product-pill active-corporate" data-type="corporate">Corporate</button>
        <button class="product-pill" data-type="startup">Startup</button>
      </div>
      
      <div class="try-section">
        <span class="try-label">Try:</span>
        <a href="#" class="try-pill">BMW</a>
        <a href="#" class="try-pill">Stripe</a>
        <a href="#" class="try-pill">OpenAI</a>
      </div>
      
      <div class="credits">
        <span class="credits-number">2</span> of 3 credits remaining
      </div>
    </div>
    
    <a href="daily-brief.html" class="brief-teaser">Read today's intelligence brief →</a>
  </main>

  <script>
    // Product type toggle
    const pills = document.querySelectorAll('.product-pill');
    let selectedType = 'corporate';
    
    pills.forEach(pill => {
      pill.addEventListener('click', () => {
        const type = pill.dataset.type;
        
        // Remove all active classes
        pills.forEach(p => {
          p.classList.remove('active-corporate', 'active-startup');
        });
        
        // Add appropriate active class
        if (type === 'corporate') {
          pill.classList.add('active-corporate');
          selectedType = 'corporate';
        } else {
          pill.classList.add('active-startup');
          selectedType = 'startup';
        }
      });
    });
    
    // Submit functionality
    const submitBtn = document.getElementById('submitBtn');
    const companyInput = document.getElementById('companyInput');
    
    submitBtn.addEventListener('click', () => {
      const company = companyInput.value.trim();
      if (company) {
        console.log(`Analyzing ${company} as ${selectedType}`);
        // Here you would redirect to loading screen or trigger analysis
        // For now, just log
        alert(`Starting ${selectedType} analysis for: ${company}`);
      }
    });
    
    // Submit on Enter
    companyInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        submitBtn.click();
      }
    });
  </script>

</body>
</html>
