<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Platform SVG Graphics Gallery</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      background: #08080c;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      color: #ededf0;
      padding: 40px 20px;
    }
    
    .gallery {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 32px;
      max-width: 900px;
      margin: 0 auto;
    }
    
    .graphic-item {
      display: flex;
      flex-direction: column;
    }
    
    .graphic-container {
      background: #111116;
      border-radius: 12px;
      border: 1px solid rgba(255, 255, 255, 0.06);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }
    
    .graphic-container--4x3 {
      aspect-ratio: 4/3;
    }
    
    .graphic-container--16x9 {
      aspect-ratio: 16/9;
    }
    
    .graphic-container svg {
      width: 100%;
      height: 100%;
    }
    
    .graphic-label {
      color: #8b8b95;
      font-size: 0.8rem;
      margin-top: 8px;
      font-family: 'JetBrains Mono', monospace;
    }
    
    h1 {
      text-align: center;
      margin-bottom: 48px;
      font-size: 2rem;
      letter-spacing: -0.02em;
    }
    
    @media (max-width: 768px) {
      .gallery {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <h1>Platform SVG Graphics</h1>
  
  <div class="gallery">
    
    <!-- 1. Corporate X-Ray Grafik (Indigo) -->
    <div class="graphic-item">
      <div class="graphic-container graphic-container--4x3">
        <svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
          <!-- Dot Grid Background -->
          <defs>
            <pattern id="dots1" x="0" y="0" width="8" height="8" patternUnits="userSpaceOnUse">
              <circle cx="4" cy="4" r="0.8" fill="#1e1e26" />
            </pattern>
          </defs>
          <rect width="400" height="300" fill="url(#dots1)" />
          
          <!-- Concentric Rings -->
          <g opacity="0.2">
            <circle cx="200" cy="150" r="100" fill="none" stroke="#6366f1" stroke-width="1.5" />
            <circle cx="200" cy="150" r="70" fill="none" stroke="#6366f1" stroke-width="1.5" />
            <circle cx="200" cy="150" r="40" fill="none" stroke="#6366f1" stroke-width="1.5" />
            
            <!-- Data Points on Rings -->
            <circle cx="200" cy="50" r="4" fill="#6366f1" />
            <circle cx="270" cy="150" r="4" fill="#6366f1" />
            <circle cx="200" cy="250" r="4" fill="#6366f1" />
            <circle cx="130" cy="150" r="4" fill="#6366f1" />
            <circle cx="249" cy="99" r="3" fill="#6366f1" />
            <circle cx="151" cy="201" r="3" fill="#6366f1" />
            <circle cx="228" cy="122" r="3" fill="#6366f1" />
            
            <!-- Center Point -->
            <circle cx="200" cy="150" r="5" fill="#6366f1" />
          </g>
          
          <!-- Gold Signature Accent (bottom right) -->
          <circle cx="385" cy="285" r="6" fill="#c8aa50" />
        </svg>
      </div>
      <p class="graphic-label">1. Corporate X-Ray</p>
    </div>
    
    <!-- 2. Startup X-Ray Grafik (Purple) -->
    <div class="graphic-item">
      <div class="graphic-container graphic-container--4x3">
        <svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
          <!-- Dot Grid Background -->
          <defs>
            <pattern id="dots2" x="0" y="0" width="8" height="8" patternUnits="userSpaceOnUse">
              <circle cx="4" cy="4" r="0.8" fill="#1e1e26" />
            </pattern>
          </defs>
          <rect width="400" height="300" fill="url(#dots2)" />
          
          <!-- Growth Graph -->
          <g opacity="0.2">
            <!-- Connection Lines -->
            <line x1="80" y1="220" x2="130" y2="180" stroke="#8b5cf6" stroke-width="1.5" />
            <line x1="130" y1="180" x2="170" y2="150" stroke="#8b5cf6" stroke-width="1.5" />
            <line x1="170" y1="150" x2="220" y2="110" stroke="#8b5cf6" stroke-width="1.5" />
            <line x1="220" y1="110" x2="270" y2="85" stroke="#8b5cf6" stroke-width="1.5" />
            <line x1="270" y1="85" x2="320" y2="60" stroke="#8b5cf6" stroke-width="1.5" />
            
            <!-- Additional connections -->
            <line x1="130" y1="180" x2="220" y2="110" stroke="#8b5cf6" stroke-width="1" opacity="0.4" />
            <line x1="170" y1="150" x2="270" y2="85" stroke="#8b5cf6" stroke-width="1" opacity="0.4" />
            
            <!-- Nodes -->
            <circle cx="80" cy="220" r="5" fill="#8b5cf6" />
            <circle cx="130" cy="180" r="5" fill="#8b5cf6" />
            <circle cx="170" cy="150" r="5" fill="#8b5cf6" />
            <circle cx="220" cy="110" r="5" fill="#8b5cf6" />
            <circle cx="270" cy="85" r="6" fill="#8b5cf6" />
            <circle cx="320" cy="60" r="6" fill="#8b5cf6" />
          </g>
          
          <!-- Gold Signature Accent (bottom right) -->
          <circle cx="385" cy="285" r="6" fill="#c8aa50" />
        </svg>
      </div>
      <p class="graphic-label">2. Startup X-Ray</p>
    </div>
    
    <!-- 3. Advisory Board Grafik (Gold) -->
    <div class="graphic-item">
      <div class="graphic-container graphic-container--4x3">
        <svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
          <!-- Dot Grid Background -->
          <defs>
            <pattern id="dots3" x="0" y="0" width="8" height="8" patternUnits="userSpaceOnUse">
              <circle cx="4" cy="4" r="0.8" fill="#1e1e26" />
            </pattern>
          </defs>
          <rect width="400" height="300" fill="url(#dots3)" />
          
          <!-- Hexagonal Network -->
          <g opacity="0.2">
            <!-- Connection Lines -->
            <line x1="200" y1="150" x2="200" y2="90" stroke="#c8aa50" stroke-width="1.5" />
            <line x1="200" y1="150" x2="252" y2="120" stroke="#c8aa50" stroke-width="1.5" />
            <line x1="200" y1="150" x2="252" y2="180" stroke="#c8aa50" stroke-width="1.5" />
            <line x1="200" y1="150" x2="200" y2="210" stroke="#c8aa50" stroke-width="1.5" />
            <line x1="200" y1="150" x2="148" y2="180" stroke="#c8aa50" stroke-width="1.5" />
            <line x1="200" y1="150" x2="148" y2="120" stroke="#c8aa50" stroke-width="1.5" />
            
            <!-- Outer connections -->
            <line x1="200" y1="90" x2="252" y2="120" stroke="#c8aa50" stroke-width="1" opacity="0.5" />
            <line x1="252" y1="120" x2="252" y2="180" stroke="#c8aa50" stroke-width="1" opacity="0.5" />
            <line x1="252" y1="180" x2="200" y2="210" stroke="#c8aa50" stroke-width="1" opacity="0.5" />
            <line x1="200" y1="210" x2="148" y2="180" stroke="#c8aa50" stroke-width="1" opacity="0.5" />
            <line x1="148" y1="180" x2="148" y2="120" stroke="#c8aa50" stroke-width="1" opacity="0.5" />
            <line x1="148" y1="120" x2="200" y2="90" stroke="#c8aa50" stroke-width="1" opacity="0.5" />
            
            <!-- Hexagon Nodes -->
            <circle cx="200" cy="150" r="6" fill="#c8aa50" />
            <circle cx="200" cy="90" r="5" fill="#c8aa50" />
            <circle cx="252" cy="120" r="5" fill="#c8aa50" />
            <circle cx="252" cy="180" r="5" fill="#c8aa50" />
            <circle cx="200" cy="210" r="5" fill="#c8aa50" />
            <circle cx="148" cy="180" r="5" fill="#c8aa50" />
            <circle cx="148" cy="120" r="5" fill="#c8aa50" />
          </g>
          
          <!-- Gold Signature Accent (bottom right) -->
          <circle cx="385" cy="285" r="6" fill="#c8aa50" />
        </svg>
      </div>
      <p class="graphic-label">3. Advisory Board</p>
    </div>
    
    <!-- 4. Research Engine Grafik (Emerald) -->
    <div class="graphic-item">
      <div class="graphic-container graphic-container--4x3">
        <svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
          <!-- Dot Grid Background -->
          <defs>
            <pattern id="dots4" x="0" y="0" width="8" height="8" patternUnits="userSpaceOnUse">
              <circle cx="4" cy="4" r="0.8" fill="#1e1e26" />
            </pattern>
          </defs>
          <rect width="400" height="300" fill="url(#dots4)" />
          
          <!-- Radar/Pulse Waves -->
          <g opacity="0.2">
            <!-- Expanding arcs from left -->
            <path d="M 60 150 Q 100 100, 140 150 T 140 150" fill="none" stroke="#10b981" stroke-width="1.5" />
            <path d="M 60 150 Q 120 70, 180 150 T 180 150" fill="none" stroke="#10b981" stroke-width="1.5" />
            <path d="M 60 150 Q 140 50, 220 150 T 220 150" fill="none" stroke="#10b981" stroke-width="1.5" />
            <path d="M 60 150 Q 160 30, 260 150 T 260 150" fill="none" stroke="#10b981" stroke-width="1.5" />
            
            <!-- Bottom arcs -->
            <path d="M 60 150 Q 100 200, 140 150" fill="none" stroke="#10b981" stroke-width="1.5" />
            <path d="M 60 150 Q 120 230, 180 150" fill="none" stroke="#10b981" stroke-width="1.5" />
            <path d="M 60 150 Q 140 250, 220 150" fill="none" stroke="#10b981" stroke-width="1.5" />
            <path d="M 60 150 Q 160 270, 260 150" fill="none" stroke="#10b981" stroke-width="1.5" />
            
            <!-- Data Points "discovered" -->
            <circle cx="140" cy="120" r="3" fill="#10b981" />
            <circle cx="180" cy="95" r="4" fill="#10b981" />
            <circle cx="220" cy="110" r="3" fill="#10b981" />
            <circle cx="160" cy="180" r="3" fill="#10b981" />
            <circle cx="200" cy="190" r="4" fill="#10b981" />
            <circle cx="240" cy="170" r="3" fill="#10b981" />
            
            <!-- Origin point -->
            <circle cx="60" cy="150" r="5" fill="#10b981" />
          </g>
          
          <!-- Gold Signature Accent (bottom right) -->
          <circle cx="385" cy="285" r="6" fill="#c8aa50" />
        </svg>
      </div>
      <p class="graphic-label">4. Research Engine</p>
    </div>
    
    <!-- 5. Blog "AI Strategy" Grafik (Indigo) -->
    <div class="graphic-item">
      <div class="graphic-container graphic-container--16x9">
        <svg viewBox="0 0 400 225" xmlns="http://www.w3.org/2000/svg">
          <!-- Dot Grid Background -->
          <defs>
            <pattern id="dots5" x="0" y="0" width="8" height="8" patternUnits="userSpaceOnUse">
              <circle cx="4" cy="4" r="0.8" fill="#1e1e26" />
            </pattern>
          </defs>
          <rect width="400" height="225" fill="url(#dots5)" />
          
          <!-- Circuit Board Pattern -->
          <g opacity="0.15">
            <!-- Horizontal traces -->
            <line x1="60" y1="60" x2="180" y2="60" stroke="#6366f1" stroke-width="1.5" />
            <line x1="220" y1="60" x2="340" y2="60" stroke="#6366f1" stroke-width="1.5" />
            <line x1="80" y1="100" x2="160" y2="100" stroke="#6366f1" stroke-width="1.5" />
            <line x1="240" y1="100" x2="360" y2="100" stroke="#6366f1" stroke-width="1.5" />
            <line x1="50" y1="140" x2="170" y2="140" stroke="#6366f1" stroke-width="1.5" />
            <line x1="230" y1="140" x2="350" y2="140" stroke="#6366f1" stroke-width="1.5" />
            
            <!-- Vertical traces -->
            <line x1="120" y1="40" x2="120" y2="120" stroke="#6366f1" stroke-width="1.5" />
            <line x1="200" y1="50" x2="200" y2="160" stroke="#6366f1" stroke-width="1.5" />
            <line x1="280" y1="40" x2="280" y2="140" stroke="#6366f1" stroke-width="1.5" />
            <line x1="160" y1="80" x2="160" y2="180" stroke="#6366f1" stroke-width="1.5" />
            
            <!-- Junction nodes -->
            <circle cx="120" cy="60" r="4" fill="#6366f1" />
            <circle cx="200" cy="60" r="4" fill="#6366f1" />
            <circle cx="280" cy="60" r="4" fill="#6366f1" />
            <circle cx="160" cy="100" r="4" fill="#6366f1" />
            <circle cx="200" cy="100" r="4" fill="#6366f1" />
            <circle cx="280" cy="100" r="4" fill="#6366f1" />
            <circle cx="120" cy="140" r="4" fill="#6366f1" />
            <circle cx="200" cy="140" r="4" fill="#6366f1" />
            <circle cx="280" cy="140" r="4" fill="#6366f1" />
            <circle cx="160" cy="140" r="4" fill="#6366f1" />
          </g>
          
          <!-- Gold Signature Accent (bottom right) -->
          <circle cx="385" cy="210" r="6" fill="#c8aa50" />
        </svg>
      </div>
      <p class="graphic-label">5. Blog "AI Strategy"</p>
    </div>
    
    <!-- 6. Blog "Enterprise" Grafik (Gold) -->
    <div class="graphic-item">
      <div class="graphic-container graphic-container--16x9">
        <svg viewBox="0 0 400 225" xmlns="http://www.w3.org/2000/svg">
          <!-- Dot Grid Background -->
          <defs>
            <pattern id="dots6" x="0" y="0" width="8" height="8" patternUnits="userSpaceOnUse">
              <circle cx="4" cy="4" r="0.8" fill="#1e1e26" />
            </pattern>
          </defs>
          <rect width="400" height="225" fill="url(#dots6)" />
          
          <!-- Isometric Blocks -->
          <g opacity="0.15">
            <!-- Block 1 (back left) -->
            <path d="M 120 100 L 160 80 L 160 140 L 120 160 Z" fill="#c8aa50" />
            <path d="M 160 80 L 200 100 L 200 160 L 160 140 Z" fill="#c8aa50" opacity="0.7" />
            <path d="M 120 100 L 160 80 L 200 100 L 160 120 Z" fill="#c8aa50" opacity="0.9" />
            
            <!-- Block 2 (center) -->
            <path d="M 180 110 L 220 90 L 220 160 L 180 180 Z" fill="#c8aa50" />
            <path d="M 220 90 L 260 110 L 260 180 L 220 160 Z" fill="#c8aa50" opacity="0.7" />
            <path d="M 180 110 L 220 90 L 260 110 L 220 130 Z" fill="#c8aa50" opacity="0.9" />
            
            <!-- Block 3 (front right) -->
            <path d="M 240 120 L 280 100 L 280 170 L 240 190 Z" fill="#c8aa50" />
            <path d="M 280 100 L 320 120 L 320 190 L 280 170 Z" fill="#c8aa50" opacity="0.7" />
            <path d="M 240 120 L 280 100 L 320 120 L 280 140 Z" fill="#c8aa50" opacity="0.9" />
            
            <!-- Small block 4 (front left) -->
            <path d="M 140 140 L 170 125 L 170 170 L 140 185 Z" fill="#c8aa50" />
            <path d="M 170 125 L 200 140 L 200 185 L 170 170 Z" fill="#c8aa50" opacity="0.7" />
            <path d="M 140 140 L 170 125 L 200 140 L 170 155 Z" fill="#c8aa50" opacity="0.9" />
          </g>
          
          <!-- Gold Signature Accent (bottom right) -->
          <circle cx="385" cy="210" r="6" fill="#c8aa50" />
        </svg>
      </div>
      <p class="graphic-label">6. Blog "Enterprise"</p>
    </div>
    
    <!-- 7. Blog "Behind the Scenes" Grafik (Indigo + Gold mix) -->
    <div class="graphic-item">
      <div class="graphic-container graphic-container--16x9">
        <svg viewBox="0 0 400 225" xmlns="http://www.w3.org/2000/svg">
          <!-- Dot Grid Background -->
          <defs>
            <pattern id="dots7" x="0" y="0" width="8" height="8" patternUnits="userSpaceOnUse">
              <circle cx="4" cy="4" r="0.8" fill="#1e1e26" />
            </pattern>
          </defs>
          <rect width="400" height="225" fill="url(#dots7)" />
          
          <!-- Terminal/Code Lines -->
          <g opacity="0.15">
            <!-- Code lines (Indigo) -->
            <rect x="60" y="50" width="180" height="8" fill="#6366f1" rx="2" />
            <rect x="60" y="68" width="140" height="8" fill="#6366f1" rx="2" />
            <rect x="60" y="86" width="220" height="8" fill="#6366f1" rx="2" />
            <rect x="60" y="104" width="90" height="8" fill="#6366f1" rx="2" />
            
            <!-- Highlighted lines (Gold) -->
            <rect x="60" y="122" width="260" height="8" fill="#c8aa50" rx="2" />
            
            <!-- More code lines (Indigo) -->
            <rect x="60" y="140" width="160" height="8" fill="#6366f1" rx="2" />
            <rect x="60" y="158" width="120" height="8" fill="#6366f1" rx="2" />
            
            <!-- Another highlight (Gold) -->
            <rect x="60" y="176" width="200" height="8" fill="#c8aa50" rx="2" />
            
            <!-- Cursor blocks -->
            <rect x="250" y="50" width="4" height="8" fill="#6366f1" />
            <rect x="210" y="68" width="4" height="8" fill="#6366f1" />
            <rect x="330" y="122" width="4" height="8" fill="#c8aa50" />
            <rect x="270" y="176" width="4" height="8" fill="#c8aa50" />
          </g>
          
          <!-- Gold Signature Accent (bottom right) -->
          <circle cx="385" cy="210" r="6" fill="#c8aa50" />
        </svg>
      </div>
      <p class="graphic-label">7. Blog "Behind the Scenes"</p>
    </div>
    
  </div>
</body>
</html>
