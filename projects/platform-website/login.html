<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign in to Ainary</title>
  
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/geist@1.0.0/dist/fonts/geist-sans/style.css" rel="stylesheet">
  
  <style>
    :root {
      --bg-page:          #08080c;
      --bg-input:         rgba(255, 255, 255, 0.03);
      --border-default:   rgba(255, 255, 255, 0.1);
      --border-hover:     rgba(255, 255, 255, 0.12);
      --text-primary:     #ededf0;
      --text-secondary:   #8b8b95;
      --text-muted:       #55555e;
      --accent:           #c8aa50;
      --accent-hover:     #d4b85c;
      --gold:             #c8aa50;
      --font-display:     'Geist', 'Inter', system-ui, -apple-system, sans-serif;
      --font-body:        'Inter', system-ui, -apple-system, sans-serif;
      --font-mono:        'JetBrains Mono', 'SF Mono', monospace;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      background: var(--bg-page);
      color: var(--text-primary);
      font-family: var(--font-body);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
      -webkit-font-smoothing: antialiased;
    }
    
    .auth-container {
      max-width: 400px;
      width: 100%;
      padding: 48px 40px;
    }
    
    .logo {
      text-align: center;
      margin-bottom: 48px;
    }
    
    .logo a {
      font-family: var(--font-display);
      font-size: 1.2rem;
      font-weight: 600;
      color: var(--text-primary);
      text-decoration: none;
    }
    
    .logo-dot {
      color: var(--gold);
      margin-right: 4px;
    }
    
    h1 {
      font-family: var(--font-display);
      font-size: 1.8rem;
      font-weight: 600;
      letter-spacing: -0.02em;
      text-align: center;
      color: var(--text-primary);
      margin-bottom: 8px;
    }
    
    .subtitle {
      font-size: 0.85rem;
      color: var(--text-secondary);
      text-align: center;
      margin-bottom: 32px;
    }
    
    .google-btn {
      width: 100%;
      height: 44px;
      border: 1px solid var(--border-default);
      border-radius: 8px;
      background: transparent;
      color: var(--text-primary);
      font-family: var(--font-body);
      font-size: 0.85rem;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      transition: border-color 0.2s ease;
      margin-bottom: 24px;
    }
    
    .google-btn:hover {
      border-color: var(--border-hover);
    }
    
    .divider {
      display: flex;
      align-items: center;
      margin-bottom: 24px;
    }
    
    .divider-line {
      flex: 1;
      height: 1px;
      background: rgba(255, 255, 255, 0.08);
    }
    
    .divider-text {
      padding: 0 16px;
      color: var(--text-muted);
      font-size: 0.75rem;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    label {
      display: block;
      font-size: 0.75rem;
      color: var(--text-secondary);
      margin-bottom: 6px;
      font-weight: 500;
    }
    
    input[type="email"],
    input[type="password"],
    input[type="text"] {
      width: 100%;
      height: 44px;
      padding: 0 14px;
      background: var(--bg-input);
      border: 1px solid var(--border-default);
      border-radius: 8px;
      color: var(--text-primary);
      font-family: var(--font-body);
      font-size: 0.85rem;
      outline: none;
      transition: border-color 0.2s ease;
    }
    
    input[type="email"]:focus,
    input[type="password"]:focus,
    input[type="text"]:focus {
      border-color: var(--accent);
    }
    
    input::placeholder {
      color: var(--text-muted);
    }
    
    .forgot-password {
      text-align: right;
      margin-top: 6px;
      margin-bottom: 24px;
    }
    
    .forgot-password a {
      color: var(--accent);
      font-size: 0.75rem;
      text-decoration: none;
    }
    
    .forgot-password a:hover {
      text-decoration: underline;
    }
    
    .submit-btn {
      width: 100%;
      height: 44px;
      background: var(--accent);
      color: #fff;
      border: none;
      border-radius: 8px;
      font-family: var(--font-body);
      font-size: 0.85rem;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.2s ease;
    }
    
    .submit-btn:hover {
      background: var(--accent-hover);
    }
    
    .bottom-link {
      text-align: center;
      margin-top: 24px;
      font-size: 0.8rem;
      color: var(--text-secondary);
    }
    
    .bottom-link a {
      color: var(--accent);
      text-decoration: none;
    }
    
    .bottom-link a:hover {
      text-decoration: underline;
    }
    
    /* Logo Glow Effect */
    .logo-dot-wrap { position:relative; display:inline-block; width:10px; height:10px; margin-right:6px; vertical-align:middle; }
    .logo-dot { width:10px; height:10px; border-radius:50%; background:#c8aa50; position:relative; z-index:3; display:block; }
    .logo-dot-ring1 { position:absolute; top:50%; left:50%; transform:translate(-50%,-50%); width:18px; height:18px; border-radius:50%; background:rgba(200,170,80,0.20); z-index:2; }
    .logo-dot-ring2 { position:absolute; top:50%; left:50%; transform:translate(-50%,-50%); width:26px; height:26px; border-radius:50%; background:rgba(200,170,80,0.05); z-index:1; }
  </style>
</head>
<body>

  <div class="auth-container">
    <div class="logo">
      <a href="landing.html"><span class="logo-dot-wrap"><span class="logo-dot-ring2"></span><span class="logo-dot-ring1"></span><span class="logo-dot"></span></span>Ainary</a>
    </div>
    
    <h1>Welcome back</h1>
    <p class="subtitle">Sign in to your account</p>
    
    <button class="google-btn">
      <svg width="18" height="18" viewBox="0 0 18 18" fill="none">
        <path d="M17.64 9.2c0-.637-.057-1.251-.164-1.84H9v3.481h4.844c-.209 1.125-.843 2.078-1.796 2.717v2.258h2.908c1.702-1.567 2.684-3.874 2.684-6.615z" fill="#4285F4"/>
        <path d="M9 18c2.43 0 4.467-.806 5.956-2.184l-2.908-2.258c-.806.54-1.837.86-3.048.86-2.344 0-4.328-1.584-5.036-3.711H.957v2.332C2.438 15.983 5.482 18 9 18z" fill="#34A853"/>
        <path d="M3.964 10.707c-.18-.54-.282-1.117-.282-1.707 0-.593.102-1.17.282-1.709V4.958H.957C.347 6.173 0 7.548 0 9c0 1.452.348 2.827.957 4.042l3.007-2.335z" fill="#FBBC05"/>
        <path d="M9 3.58c1.321 0 2.508.454 3.44 1.345l2.582-2.58C13.463.891 11.426 0 9 0 5.482 0 2.438 2.017.957 4.958L3.964 7.29C4.672 5.163 6.656 3.58 9 3.58z" fill="#EA4335"/>
      </svg>
      Continue with Google
    </button>
    
    <div class="divider">
      <div class="divider-line"></div>
      <div class="divider-text">or</div>
      <div class="divider-line"></div>
    </div>
    
    <form>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="name@company.com">
      </div>
      
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="••••••••">
      </div>
      
      <div class="forgot-password">
        <a href="#">Forgot password?</a>
      </div>
      
      <button type="submit" class="submit-btn">Sign in</button>
    </form>
    
    <div class="bottom-link">
      Don't have an account? <a href="signup.html">Sign up</a>
    </div>
  </div>

</body>
</html>
