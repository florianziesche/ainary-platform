<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AINary Ventures — Binary Star v3</title>
<link rel="stylesheet" href="binary-star-v3.css">
<style>
  *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }
  html, body { height: 100%; background: #0a0a0b; overflow: hidden; }
</style>
</head>
<body>

<section class="binary-star-hero">
  <div class="binary-star-scene" id="scene">
    <!-- Main orbs -->
    <div class="orb orb--gold" id="orb-gold"></div>
    <div class="orb orb--silver" id="orb-silver"></div>

    <!-- Luminous bridge -->
    <div class="bridge" id="bridge">
      <div class="bridge__core"></div>
      <div class="bridge__halo"></div>
    </div>

    <!-- Ambient stars (placed by JS) -->
    <div class="ambient-stars" id="ambient-stars"></div>

    <!-- Film grain (generated by JS) -->
    <div class="grain" id="grain"></div>

    <!-- Vignette -->
    <div class="vignette"></div>
  </div>

  <div class="binary-star-hero__content">
    <h1 class="binary-star-hero__title">Multiply your team.</h1>
    <p class="binary-star-hero__sub">Human intelligence × Artificial intelligence</p>
  </div>
</section>

<script>
(function() {
  'use strict';

  // ─── Film Grain (tiny canvas noise) ───
  const grainEl = document.getElementById('grain');
  const grainCanvas = document.createElement('canvas');
  grainCanvas.width = 256;
  grainCanvas.height = 256;
  const gCtx = grainCanvas.getContext('2d');
  const imgData = gCtx.createImageData(256, 256);
  const d = imgData.data;
  for (let i = 0; i < d.length; i += 4) {
    const v = Math.random() * 255 | 0;
    d[i] = d[i+1] = d[i+2] = v;
    d[i+3] = 255;
  }
  gCtx.putImageData(imgData, 0, 0);
  grainEl.style.backgroundImage = `url(${grainCanvas.toDataURL()})`;
  grainEl.style.backgroundSize = '256px 256px';

  // ─── Ambient Stars ───
  const starsContainer = document.getElementById('ambient-stars');
  const starData = [
    { x: 12, y: 18, bright: true,  dur: 7 },
    { x: 85, y: 8,  bright: true,  dur: 9 },
    { x: 92, y: 72, bright: false, dur: 11 },
    { x: 7,  y: 65, bright: false, dur: 8 },
    { x: 35, y: 5,  bright: true,  dur: 12 },
    { x: 68, y: 92, bright: false, dur: 10 },
    { x: 22, y: 88, bright: true,  dur: 7.5 },
    { x: 78, y: 22, bright: false, dur: 9.5 },
    { x: 50, y: 95, bright: false, dur: 13 },
    { x: 95, y: 45, bright: true,  dur: 8.5 },
  ];

  starData.forEach(s => {
    const el = document.createElement('div');
    el.className = `star star--${s.bright ? 'bright' : 'dim'}`;
    el.style.left = s.x + '%';
    el.style.top = s.y + '%';
    el.style.setProperty('--star-base', s.bright ? '0.5' : '0.15');
    el.style.setProperty('--star-peak', s.bright ? '0.9' : '0.35');
    el.style.animation = `twinkle ${s.dur}s ease-in-out infinite ${(Math.random() * 5).toFixed(1)}s`;
    starsContainer.appendChild(el);
  });

  // ─── Mouse Parallax ───
  const orbGold = document.getElementById('orb-gold');
  const orbSilver = document.getElementById('orb-silver');
  const bridge = document.getElementById('bridge');

  let mouseX = 0, mouseY = 0;
  let currentX = 0, currentY = 0;

  document.addEventListener('mousemove', e => {
    mouseX = (e.clientX / window.innerWidth - 0.5) * 2;   // -1 to 1
    mouseY = (e.clientY / window.innerHeight - 0.5) * 2;
  });

  function lerp(a, b, t) { return a + (b - a) * t; }

  function tick() {
    currentX = lerp(currentX, mouseX, 0.03);
    currentY = lerp(currentY, mouseY, 0.03);

    const gx = currentX * 8;
    const gy = currentY * 6;
    const sx = currentX * -6;
    const sy = currentY * -5;

    orbGold.style.marginLeft = gx + 'px';
    orbGold.style.marginTop = gy + 'px';
    orbSilver.style.marginLeft = sx + 'px';
    orbSilver.style.marginTop = sy + 'px';
    bridge.style.marginLeft = (gx + sx) * 0.5 + 'px';
    bridge.style.marginTop = (gy + sy) * 0.5 + 'px';

    requestAnimationFrame(tick);
  }
  tick();

})();
</script>

</body>
</html>
