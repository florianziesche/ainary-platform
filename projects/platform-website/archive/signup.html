<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign up for Ainary</title>
  
  <!-- Fonts -->
  
  <link href="https://cdn.jsdelivr.net/npm/geist@1.0.0/dist/fonts/geist-sans/style.css" rel="stylesheet">
  
  <style>
    /* Signup — Page-specific styles */
    body { min-height:100vh; display:flex; align-items:center; justify-content:center; padding:24px; }
    .auth-wrapper { display:flex; flex-direction:column; align-items:center; }
    .auth-container { max-width:400px; width:100%; padding:48px 40px; }
    .logo { text-align:center; margin-bottom:48px; }
    .logo a { font-family:var(--font-display); font-size:1.2rem; font-weight:600; color:var(--text-primary); text-decoration:none; }
    h1 { font-family:var(--font-display); font-size:1.8rem; font-weight:600; letter-spacing:-0.02em; text-align:center; margin-bottom:8px; }
    .subtitle { font-size:0.85rem; color:var(--text-secondary); text-align:center; margin-bottom:32px; }
    .google-btn { width:100%; height:44px; border:1px solid var(--border-default); border-radius:8px; background:transparent; color:var(--text-primary); font-family:var(--font-body); font-size:0.85rem; cursor:pointer; display:flex; align-items:center; justify-content:center; gap:8px; transition:border-color 0.2s; margin-bottom:24px; }
    .google-btn:hover { border-color:var(--border-hover); }
    .divider { display:flex; align-items:center; margin-bottom:24px; }
    .divider-line { flex:1; height:1px; background:rgba(255,255,255,0.08); }
    .divider-text { padding:0 16px; color:var(--text-muted); font-size:0.75rem; }
    .form-group { margin-bottom:20px; }
    label { display:block; font-size:0.75rem; color:var(--text-secondary); margin-bottom:6px; font-weight:500; }
    input[type="email"], input[type="password"], input[type="text"] { width:100%; height:44px; padding:0 14px; background:var(--bg-input); border:1px solid var(--border-default); border-radius:8px; color:var(--text-primary); font-family:var(--font-body); font-size:0.85rem; outline:none; transition:border-color 0.2s; }
    input:focus { border-color:var(--accent); }
    input::placeholder { color:var(--text-muted); }
    .password-hint { margin-top:6px; font-size:0.7rem; color:var(--text-muted); }
    .submit-btn { width:100%; height:44px; background:var(--accent); color:#fff; border:none; border-radius:8px; font-family:var(--font-body); font-size:0.85rem; font-weight:500; cursor:pointer; transition:background 0.2s; margin-top:24px; }
    .submit-btn:hover { background:var(--accent-hover); }
    .bottom-link { text-align:center; margin-top:24px; font-size:0.8rem; color:var(--text-secondary); }
    .bottom-link a { color:var(--accent); text-decoration:none; }
    .bottom-link a:hover { text-decoration:underline; }
    .terms { text-align:center; margin-top:24px; font-size:0.7rem; color:var(--text-muted); max-width:340px; line-height:1.5; }
    .terms a { color:var(--accent); text-decoration:none; }
    .terms a:hover { text-decoration:underline; }
  </style>
  <link href="https://cdn.jsdelivr.net/npm/geist@1.0.0/dist/fonts/geist-mono/style.css" rel="stylesheet">
  <link href="shared/styles.css" rel="stylesheet">
</head>
<body>

  <div id="site-nav"></div>

  <div class="auth-wrapper">
    <div class="auth-container">
      <div class="logo">
        <a href="/"><span class="logo-dot-wrap"><span class="logo-dot-ring2"></span><span class="logo-dot-ring1"></span><span class="logo-dot"></span></span>Ainary</a>
      </div>
      
      <h1>Create your account</h1>
      <p class="subtitle">Start with 3 free intelligence credits.</p>
      
      <button class="google-btn">
        <svg width="18" height="18" viewBox="0 0 18 18" fill="none">
          <path d="M17.64 9.2c0-.637-.057-1.251-.164-1.84H9v3.481h4.844c-.209 1.125-.843 2.078-1.796 2.717v2.258h2.908c1.702-1.567 2.684-3.874 2.684-6.615z" fill="#4285F4"/>
          <path d="M9 18c2.43 0 4.467-.806 5.956-2.184l-2.908-2.258c-.806.54-1.837.86-3.048.86-2.344 0-4.328-1.584-5.036-3.711H.957v2.332C2.438 15.983 5.482 18 9 18z" fill="#34A853"/>
          <path d="M3.964 10.707c-.18-.54-.282-1.117-.282-1.707 0-.593.102-1.17.282-1.709V4.958H.957C.347 6.173 0 7.548 0 9c0 1.452.348 2.827.957 4.042l3.007-2.335z" fill="#FBBC05"/>
          <path d="M9 3.58c1.321 0 2.508.454 3.44 1.345l2.582-2.58C13.463.891 11.426 0 9 0 5.482 0 2.438 2.017.957 4.958L3.964 7.29C4.672 5.163 6.656 3.58 9 3.58z" fill="#EA4335"/>
        </svg>
        Continue with Google
      </button>
      
      <div class="divider">
        <div class="divider-line"></div>
        <div class="divider-text">or</div>
        <div class="divider-line"></div>
      </div>
      
      <form>
        <div class="form-group">
          <label for="name">Full name</label>
          <input type="text" id="name" placeholder="John Doe">
        </div>
        
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="name@company.com">
        </div>
        
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="••••••••">
          <div class="password-hint">Must be at least 8 characters</div>
        </div>
        
        <button type="submit" class="submit-btn">Create account</button>
      </form>
      
      <div class="bottom-link">
        Already have an account? <a href="login.html">Sign in</a>
      </div>
    </div>
    
    <div class="terms">
      By creating an account, you agree to our <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>.
    </div>
  </div>

  <div id="site-footer"></div>

  <script src="shared/nav.js"></script>
  <script src="shared/footer.js"></script>
</body>
</html>
