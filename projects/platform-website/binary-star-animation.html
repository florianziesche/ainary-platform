<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Binary Star Animation v2 - Ainary</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { background: #0a0a0b; overflow: hidden; font-family: -apple-system, BlinkMacSystemFont, sans-serif; }
    
    .hero {
      position: relative;
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }
    
    #binary-star-bg {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: 0;
      pointer-events: none;
    }
    
    .hero-content {
      position: relative;
      z-index: 1;
      text-align: center;
      max-width: 700px;
      padding: 0 24px;
    }
    
    .hero-content h1 {
      font-size: 4.5rem;
      font-weight: 600;
      letter-spacing: -0.035em;
      line-height: 1.05;
      color: #ffffff;
    }
    
    .hero-content p {
      font-size: 1.25rem;
      color: #8b8b95;
      margin-top: 16px;
      line-height: 1.5;
    }
    
    .version-tag {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-family: 'SF Mono', monospace;
      font-size: 0.7rem;
      color: #333;
      letter-spacing: 0.04em;
    }
  </style>
</head>
<body>

  <section class="hero">
    <canvas id="binary-star-bg"></canvas>
    <div class="hero-content">
      <h1>Multiply your team.</h1>
      <p>We do 80% of the work. You do the 20% that matters.</p>
    </div>
  </section>

  <div class="version-tag">Binary Star v2 — Smooth Bridge · Reduced Particles · Premium</div>

  <script src="binary-star-component.js"></script>
</body>
</html>
