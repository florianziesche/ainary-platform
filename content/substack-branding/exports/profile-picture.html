<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; }
        body { 
            font-family: 'Space Grotesk', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 256px;
            height: 256px;
        }
        .profile {
            width: 256px;
            height: 256px;
            background: linear-gradient(135deg, #1e3a5f 0%, #0f172a 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }
        /* Subtle glow */
        .profile::before {
            content: '';
            position: absolute;
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, rgba(37, 99, 235, 0.2) 0%, transparent 70%);
            top: -50px;
            right: -50px;
        }
        .initials {
            font-size: 96px;
            font-weight: 700;
            color: white;
            letter-spacing: -4px;
            position: relative;
            z-index: 1;
        }
        /* Accent dot */
        .dot {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            width: 8px;
            height: 8px;
            background: #2563eb;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="profile">
        <div class="initials">FZ</div>
        <div class="dot"></div>
    </div>
</body>
</html>
