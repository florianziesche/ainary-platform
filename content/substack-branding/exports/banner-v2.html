<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Space+Grotesk:wght@600;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; }
        body { font-family: 'Inter', sans-serif; }
        .banner {
            width: 3840px;
            height: 1280px;
            background: #0f172a;
            display: flex;
            align-items: center;
            padding: 0 240px;
            position: relative;
            overflow: hidden;
        }
        /* Abstract geometric shapes */
        .shape-1 {
            position: absolute;
            right: 200px;
            top: 50%;
            transform: translateY(-50%);
            width: 800px;
            height: 800px;
            border: 3px solid rgba(37, 99, 235, 0.3);
            border-radius: 50%;
        }
        .shape-2 {
            position: absolute;
            right: 350px;
            top: 50%;
            transform: translateY(-50%);
            width: 500px;
            height: 500px;
            border: 3px solid rgba(37, 99, 235, 0.2);
            border-radius: 50%;
        }
        .shape-3 {
            position: absolute;
            right: 500px;
            top: 50%;
            transform: translateY(-50%);
            width: 200px;
            height: 200px;
            background: rgba(37, 99, 235, 0.15);
            border-radius: 50%;
        }
        /* Diagonal lines */
        .lines {
            position: absolute;
            top: 0;
            right: 0;
            width: 60%;
            height: 100%;
            background: repeating-linear-gradient(
                -45deg,
                transparent,
                transparent 80px,
                rgba(37, 99, 235, 0.03) 80px,
                rgba(37, 99, 235, 0.03) 82px
            );
        }
        .content {
            position: relative;
            z-index: 1;
        }
        .name {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 140px;
            font-weight: 700;
            color: white;
            letter-spacing: -4px;
            margin-bottom: 32px;
        }
        .tagline {
            font-size: 56px;
            color: #60a5fa;
            font-weight: 600;
            margin-bottom: 48px;
        }
        .topics {
            display: flex;
            gap: 32px;
        }
        .topic {
            padding: 20px 40px;
            background: rgba(37, 99, 235, 0.1);
            border: 2px solid rgba(37, 99, 235, 0.3);
            border-radius: 60px;
            font-size: 32px;
            color: #94a3b8;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="banner">
        <div class="lines"></div>
        <div class="shape-1"></div>
        <div class="shape-2"></div>
        <div class="shape-3"></div>
        <div class="content">
            <div class="name">Florian Ziesche</div>
            <div class="tagline">Building the Future with AI</div>
            <div class="topics">
                <span class="topic">AI & Startups</span>
                <span class="topic">Venture Capital</span>
                <span class="topic">Systems Thinking</span>
            </div>
        </div>
    </div>
</body>
</html>
