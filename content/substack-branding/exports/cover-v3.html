<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; }
        .cover {
            width: 1200px;
            height: 630px;
            background: linear-gradient(135deg, #0f172a 0%, #1e1b4b 100%);
            display: flex;
            position: relative;
            overflow: hidden;
        }
        /* Large gradient glow */
        .glow {
            position: absolute;
            width: 800px;
            height: 800px;
            background: radial-gradient(circle, rgba(99, 102, 241, 0.3) 0%, transparent 60%);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            filter: blur(60px);
        }
        .left {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 60px 70px;
            z-index: 10;
        }
        .right {
            width: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10;
        }
        .year-tag {
            display: inline-block;
            padding: 6px 14px;
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            border-radius: 6px;
            font-size: 0.9rem;
            font-weight: 700;
            color: white;
            margin-bottom: 20px;
            letter-spacing: 1px;
        }
        h1 {
            font-size: 3.6rem;
            font-weight: 900;
            color: white;
            line-height: 1.05;
            margin-bottom: 24px;
            letter-spacing: -2px;
        }
        .subtitle {
            font-size: 1.25rem;
            color: #a5b4fc;
            font-weight: 500;
            line-height: 1.5;
        }
        /* Visual element */
        .visual {
            width: 280px;
            height: 280px;
            position: relative;
        }
        .circle-outer {
            position: absolute;
            width: 280px;
            height: 280px;
            border: 3px solid rgba(99, 102, 241, 0.3);
            border-radius: 50%;
            animation: pulse 3s ease-in-out infinite;
        }
        .circle-middle {
            position: absolute;
            width: 200px;
            height: 200px;
            border: 3px solid rgba(99, 102, 241, 0.5);
            border-radius: 50%;
            top: 40px;
            left: 40px;
        }
        .circle-inner {
            position: absolute;
            width: 120px;
            height: 120px;
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            border-radius: 50%;
            top: 80px;
            left: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 20px 60px rgba(99, 102, 241, 0.5);
        }
        .circle-text {
            font-size: 2.5rem;
            font-weight: 900;
            color: white;
        }
        .multiplier {
            position: absolute;
            bottom: 10px;
            right: 10px;
            font-size: 3rem;
            font-weight: 900;
            color: #22c55e;
            text-shadow: 0 0 40px rgba(34, 197, 94, 0.5);
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.5; }
            50% { transform: scale(1.05); opacity: 1; }
        }
        /* Author */
        .author {
            position: absolute;
            bottom: 24px;
            left: 70px;
            display: flex;
            align-items: center;
            gap: 10px;
            color: #64748b;
            font-size: 0.9rem;
            font-weight: 500;
            z-index: 10;
        }
        .author-avatar {
            width: 36px;
            height: 36px;
            background: linear-gradient(135deg, #1e3a5f, #2d5a8a);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 0.8rem;
            color: white;
        }
    </style>
</head>
<body>
    <div class="cover">
        <div class="glow"></div>
        
        <div class="left">
            <div class="year-tag">2026</div>
            <h1>The Year of the<br>One-Person<br>Company</h1>
            <p class="subtitle">How AI is rewriting startup economics.<br>1 Founder + AI Stack = 10x Output.</p>
        </div>
        
        <div class="right">
            <div class="visual">
                <div class="circle-outer"></div>
                <div class="circle-middle"></div>
                <div class="circle-inner">
                    <span class="circle-text">1</span>
                </div>
                <div class="multiplier">10x</div>
            </div>
        </div>
        
        <div class="author">
            <div class="author-avatar">FZ</div>
            <span>Florian Ziesche</span>
        </div>
    </div>
</body>
</html>
