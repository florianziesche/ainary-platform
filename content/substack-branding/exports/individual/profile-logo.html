<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; }
        body { width: 400px; height: 400px; display: flex; align-items: center; justify-content: center; background: transparent; }
        .logo {
            width: 400px;
            height: 400px;
            background: linear-gradient(135deg, #1e3a5f, #2d5a8a);
            border-radius: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Space Grotesk', sans-serif;
            font-weight: 700;
            font-size: 10rem;
            color: white;
        }
    </style>
</head>
<body><div class="logo">FZ</div></body>
</html>
