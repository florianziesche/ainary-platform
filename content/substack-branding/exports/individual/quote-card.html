<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600&family=Space+Grotesk:wght@700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; }
        body { font-family: 'Inter', sans-serif; }
        .card {
            width: 1200px;
            height: 630px;
            background: linear-gradient(135deg, #1e3a5f 0%, #0f172a 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 100px;
            position: relative;
        }
        .quote-mark {
            font-size: 120px;
            color: #2563eb;
            opacity: 0.3;
            position: absolute;
            top: 60px;
            left: 80px;
            font-family: Georgia, serif;
            line-height: 1;
        }
        blockquote {
            font-size: 42px;
            font-weight: 600;
            color: white;
            line-height: 1.4;
            max-width: 900px;
        }
        blockquote span { color: #60a5fa; }
        .author {
            margin-top: 32px;
            color: #94a3b8;
            font-size: 18px;
        }
        .logo {
            position: absolute;
            bottom: 40px;
            right: 40px;
            width: 48px;
            height: 48px;
            background: linear-gradient(135deg, #1e3a5f, #2d5a8a);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Space Grotesk', sans-serif;
            font-weight: 700;
            font-size: 1.25rem;
            color: white;
            border: 2px solid rgba(255,255,255,0.1);
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="quote-mark">"</div>
        <blockquote>The best AI users don't replace their work with AI. They <span>amplify</span> what makes them unique.</blockquote>
        <div class="author">â€” Florian Ziesche</div>
        <div class="logo">FZ</div>
    </div>
</body>
</html>
