<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500;600;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Space Grotesk', sans-serif; }
        .cover {
            width: 1200px;
            height: 630px;
            background: linear-gradient(145deg, #0f172a 0%, #1e3a5f 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }
        /* Circles */
        .circles {
            position: relative;
            width: 550px;
            height: 550px;
        }
        .circle {
            position: absolute;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        /* Outer - 100x */
        .c-outer {
            width: 520px;
            height: 520px;
            border: 1px solid rgba(37, 99, 235, 0.12);
        }
        /* Middle - 10x */
        .c-mid {
            width: 340px;
            height: 340px;
            border: 1px solid rgba(37, 99, 235, 0.25);
        }
        /* Center - 1 */
        .c-center {
            width: 160px;
            height: 160px;
            background: linear-gradient(145deg, #1e3a5f, #2563eb);
            box-shadow: 0 0 60px rgba(37, 99, 235, 0.4);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .center-num {
            font-size: 4rem;
            font-weight: 700;
            color: white;
            line-height: 1;
        }
        .center-year {
            font-size: 0.9rem;
            font-weight: 600;
            color: rgba(255,255,255,0.6);
            margin-top: 4px;
        }
        /* Labels on rings */
        .label {
            position: absolute;
            font-weight: 600;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2px;
        }
        .label-num {
            color: #2563eb;
        }
        .label-date {
            font-size: 0.7rem;
            color: #64748b;
        }
        /* 10x label - right of middle ring */
        .label-10x {
            top: 50%;
            right: 75px;
            transform: translateY(-50%);
        }
        .label-10x .label-num {
            font-size: 1.8rem;
        }
        /* 100x label - top of outer ring */
        .label-100x {
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
        }
        .label-100x .label-num {
            font-size: 1.4rem;
            color: rgba(37, 99, 235, 0.5);
        }
        .label-100x .label-date {
            color: #475569;
        }
    </style>
</head>
<body>
    <div class="cover">
        <div class="circles">
            <div class="circle c-outer"></div>
            <div class="circle c-mid"></div>
            <div class="circle c-center">
                <span class="center-num">1</span>
                <span class="center-year">2025</span>
            </div>
            
            <div class="label label-10x">
                <span class="label-num">10x</span>
                <span class="label-date">Jan 2026</span>
            </div>
            
            <div class="label label-100x">
                <span class="label-num">100x</span>
                <span class="label-date">2026</span>
            </div>
        </div>
    </div>
</body>
</html>
