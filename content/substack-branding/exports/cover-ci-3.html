<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&family=Space+Grotesk:wght@600;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; }
        .cover {
            width: 1200px;
            height: 630px;
            background: #0f172a;
            display: flex;
            position: relative;
            overflow: hidden;
        }
        /* Gradient mesh */
        .mesh {
            position: absolute;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(ellipse at 20% 50%, rgba(37, 99, 235, 0.15) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 50%, rgba(30, 58, 95, 0.3) 0%, transparent 50%);
        }
        .left {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 60px 80px;
            z-index: 10;
        }
        .right {
            width: 380px;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10;
            padding-right: 60px;
        }
        .badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            background: rgba(37, 99, 235, 0.1);
            border: 1px solid rgba(37, 99, 235, 0.3);
            border-radius: 8px;
            font-size: 0.85rem;
            font-weight: 600;
            color: #60a5fa;
            margin-bottom: 28px;
            width: fit-content;
        }
        .badge-dot {
            width: 8px;
            height: 8px;
            background: #2563eb;
            border-radius: 50%;
        }
        h1 {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 3.8rem;
            font-weight: 700;
            color: white;
            line-height: 1.05;
            margin-bottom: 24px;
            letter-spacing: -1.5px;
        }
        .subtitle {
            font-size: 1.25rem;
            color: #94a3b8;
            font-weight: 500;
            line-height: 1.5;
        }
        .subtitle strong {
            color: #2563eb;
            font-weight: 600;
        }
        /* Visual card */
        .visual-card {
            width: 260px;
            background: rgba(255,255,255,0.03);
            border: 1px solid rgba(255,255,255,0.08);
            border-radius: 20px;
            padding: 32px;
            text-align: center;
        }
        .card-icon {
            width: 64px;
            height: 64px;
            background: linear-gradient(135deg, #1e3a5f, #2d5a8a);
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            font-family: 'Space Grotesk', sans-serif;
            font-size: 1.8rem;
            font-weight: 700;
            color: white;
        }
        .card-title {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 1.1rem;
            font-weight: 600;
            color: white;
            margin-bottom: 16px;
        }
        .card-equation {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            padding: 12px;
            background: rgba(37, 99, 235, 0.1);
            border-radius: 10px;
        }
        .card-eq-text {
            font-size: 0.9rem;
            font-weight: 600;
            color: #94a3b8;
        }
        .card-eq-result {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 1.5rem;
            font-weight: 700;
            color: #2563eb;
        }
        /* Author */
        .author {
            position: absolute;
            bottom: 28px;
            left: 80px;
            display: flex;
            align-items: center;
            gap: 10px;
            color: #64748b;
            font-size: 0.9rem;
            font-weight: 500;
            z-index: 10;
        }
        .author-avatar {
            width: 36px;
            height: 36px;
            background: linear-gradient(135deg, #1e3a5f, #2d5a8a);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Space Grotesk', sans-serif;
            font-weight: 700;
            font-size: 0.8rem;
            color: white;
            border: 1px solid rgba(255,255,255,0.1);
        }
    </style>
</head>
<body>
    <div class="cover">
        <div class="mesh"></div>
        
        <div class="left">
            <div class="badge">
                <span class="badge-dot"></span>
                2026
            </div>
            <h1>The Year of the<br>One-Person<br>Company</h1>
            <p class="subtitle">How AI is rewriting startup economics.<br><strong>1 Founder + AI = 10x Output.</strong></p>
        </div>
        
        <div class="right">
            <div class="visual-card">
                <div class="card-icon">1</div>
                <div class="card-title">Solo Founder</div>
                <div class="card-equation">
                    <span class="card-eq-text">+ AI Stack =</span>
                    <span class="card-eq-result">10x</span>
                </div>
            </div>
        </div>
        
        <div class="author">
            <div class="author-avatar">FZ</div>
            <span>Florian Ziesche</span>
        </div>
    </div>
</body>
</html>
