<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; }
        body { 
            font-family: 'Space Grotesk', sans-serif;
            width: 1024px;
            height: 1024px;
        }
        .profile {
            width: 1024px;
            height: 1024px;
            background: #0f172a;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }
        /* Glow */
        .glow {
            position: absolute;
            width: 800px;
            height: 800px;
            background: radial-gradient(circle, rgba(37, 99, 235, 0.3) 0%, transparent 70%);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        /* Square frame */
        .frame {
            width: 700px;
            height: 700px;
            border: 6px solid #2563eb;
            border-radius: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            z-index: 1;
            background: rgba(15, 23, 42, 0.8);
        }
        .initials {
            font-size: 320px;
            font-weight: 700;
            color: white;
            letter-spacing: -12px;
        }
        /* Corner accents */
        .corner {
            position: absolute;
            width: 40px;
            height: 40px;
            border-color: #60a5fa;
            border-style: solid;
        }
        .corner.tl { top: 40px; left: 40px; border-width: 6px 0 0 6px; }
        .corner.tr { top: 40px; right: 40px; border-width: 6px 6px 0 0; }
        .corner.bl { bottom: 40px; left: 40px; border-width: 0 0 6px 6px; }
        .corner.br { bottom: 40px; right: 40px; border-width: 0 6px 6px 0; }
    </style>
</head>
<body>
    <div class="profile">
        <div class="glow"></div>
        <div class="corner tl"></div>
        <div class="corner tr"></div>
        <div class="corner bl"></div>
        <div class="corner br"></div>
        <div class="frame">
            <div class="initials">FZ</div>
        </div>
    </div>
</body>
</html>
