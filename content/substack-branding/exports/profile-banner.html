<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Space+Grotesk:wght@600;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; }
        body { font-family: 'Inter', sans-serif; }
        .banner {
            width: 1200px;
            height: 400px;
            background: linear-gradient(135deg, #0f172a 0%, #1e3a5f 50%, #0f172a 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }
        /* Grid pattern */
        .banner::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                linear-gradient(rgba(37, 99, 235, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(37, 99, 235, 0.03) 1px, transparent 1px);
            background-size: 40px 40px;
        }
        /* Glow effect */
        .glow {
            position: absolute;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(37, 99, 235, 0.15) 0%, transparent 70%);
            top: -150px;
            right: 10%;
        }
        .glow-2 {
            position: absolute;
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(96, 165, 250, 0.1) 0%, transparent 70%);
            bottom: -100px;
            left: 15%;
        }
        .content {
            position: relative;
            z-index: 1;
            text-align: center;
        }
        .tagline {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 48px;
            font-weight: 700;
            color: white;
            letter-spacing: -1px;
            margin-bottom: 16px;
        }
        .tagline span {
            color: #60a5fa;
        }
        .subtitle {
            font-size: 20px;
            color: #94a3b8;
            font-weight: 400;
        }
        /* Accent line */
        .accent {
            width: 80px;
            height: 4px;
            background: #2563eb;
            margin: 24px auto 0;
            border-radius: 2px;
        }
    </style>
</head>
<body>
    <div class="banner">
        <div class="glow"></div>
        <div class="glow-2"></div>
        <div class="content">
            <div class="tagline">AI. Startups. <span>Leverage.</span></div>
            <div class="subtitle">From Founder to Investor â€” Building in Public</div>
            <div class="accent"></div>
        </div>
    </div>
</body>
</html>
