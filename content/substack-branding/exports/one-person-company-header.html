<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&family=Space+Grotesk:wght@700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; }
        body { font-family: 'Inter', sans-serif; }
        .header {
            width: 1200px;
            height: 630px;
            background: linear-gradient(135deg, #0f172a 0%, #1e3a5f 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 80px;
            position: relative;
            overflow: hidden;
        }
        .header::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -20%;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(37, 99, 235, 0.15) 0%, transparent 70%);
        }
        .logo {
            width: 56px;
            height: 56px;
            background: linear-gradient(135deg, #1e3a5f, #2d5a8a);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Space Grotesk', sans-serif;
            font-weight: 700;
            font-size: 1.5rem;
            color: white;
            margin-bottom: 32px;
            border: 2px solid rgba(255,255,255,0.1);
        }
        h1 {
            font-size: 64px;
            font-weight: 800;
            color: white;
            line-height: 1.1;
            margin-bottom: 20px;
            max-width: 900px;
            letter-spacing: -2px;
        }
        .subline {
            font-size: 24px;
            color: #60a5fa;
            font-weight: 500;
        }
        .accent-line {
            position: absolute;
            bottom: 80px;
            left: 80px;
            width: 120px;
            height: 4px;
            background: #2563eb;
            border-radius: 2px;
        }
        .author {
            position: absolute;
            bottom: 40px;
            right: 80px;
            color: #64748b;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">FZ</div>
        <h1>Why Solo Founders Are the New Unicorns</h1>
        <div class="subline">How AI is rewriting startup economics</div>
        <div class="accent-line"></div>
        <div class="author">Florian Ziesche</div>
    </div>
</body>
</html>
