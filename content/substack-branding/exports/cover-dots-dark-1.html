<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500;600;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Space Grotesk', sans-serif; }
        .cover {
            width: 1200px;
            height: 630px;
            background: #0f172a;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 80px;
            position: relative;
        }
        .dot {
            border-radius: 50%;
            background: linear-gradient(145deg, #2563eb, #1e3a5f);
        }
        .single {
            width: 100px;
            height: 100px;
            box-shadow: 0 0 60px rgba(37, 99, 235, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .single-label {
            font-size: 0.8rem;
            color: rgba(255,255,255,0.7);
        }
        .arrow {
            width: 80px;
            height: 2px;
            background: linear-gradient(90deg, #2563eb, rgba(37, 99, 235, 0.1));
        }
        .group {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 14px;
        }
        .small {
            width: 36px;
            height: 36px;
        }
        .small:nth-child(1) { box-shadow: 0 0 20px rgba(37, 99, 235, 0.5); }
        .small:nth-child(n+5) { opacity: 0.7; }
        .small:nth-child(n+9) { opacity: 0.5; }
    </style>
</head>
<body>
    <div class="cover">
        <div class="dot single"><span class="single-label">2025</span></div>
        <div class="arrow"></div>
        <div class="group">
            <div class="dot small"></div><div class="dot small"></div><div class="dot small"></div><div class="dot small"></div>
            <div class="dot small"></div><div class="dot small"></div><div class="dot small"></div><div class="dot small"></div>
            <div class="dot small"></div><div class="dot small"></div><div class="dot small"></div><div class="dot small"></div>
        </div>
    </div>
</body>
</html>
