<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@600;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; }
        .banner {
            width: 3840px;
            height: 1280px;
            background: #0a0a0a;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            font-family: 'Space Grotesk', sans-serif;
        }
        /* Gradient mesh */
        .mesh-1 {
            position: absolute;
            width: 1200px;
            height: 1200px;
            background: radial-gradient(circle, rgba(37, 99, 235, 0.4) 0%, transparent 50%);
            top: -400px;
            left: 10%;
            filter: blur(100px);
        }
        .mesh-2 {
            position: absolute;
            width: 1000px;
            height: 1000px;
            background: radial-gradient(circle, rgba(139, 92, 246, 0.3) 0%, transparent 50%);
            bottom: -300px;
            right: 20%;
            filter: blur(80px);
        }
        .content {
            text-align: center;
            z-index: 1;
        }
        .title {
            font-size: 200px;
            font-weight: 700;
            color: white;
            letter-spacing: -8px;
            line-height: 0.9;
        }
        .title span { color: #3b82f6; }
        .sub {
            font-size: 48px;
            color: #64748b;
            margin-top: 40px;
            letter-spacing: 8px;
            text-transform: uppercase;
        }
    </style>
</head>
<body>
    <div class="banner">
        <div class="mesh-1"></div>
        <div class="mesh-2"></div>
        <div class="content">
            <div class="title">FINITE<span>.</span>MATTER</div>
            <div class="sub">AI × Startups × Leverage</div>
        </div>
    </div>
</body>
</html>
