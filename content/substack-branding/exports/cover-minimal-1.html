<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500;600;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Space Grotesk', sans-serif; }
        .cover {
            width: 1200px;
            height: 630px;
            background: #0f172a;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }
        /* Subtle gradient */
        .bg-gradient {
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at center, rgba(30, 58, 95, 0.4) 0%, transparent 70%);
        }
        /* Concentric circles */
        .circles {
            position: relative;
            width: 400px;
            height: 400px;
        }
        .circle {
            position: absolute;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .circle-outer {
            width: 380px;
            height: 380px;
            border: 1px solid rgba(37, 99, 235, 0.15);
        }
        .circle-mid {
            width: 260px;
            height: 260px;
            border: 1px solid rgba(37, 99, 235, 0.25);
        }
        .circle-inner {
            width: 140px;
            height: 140px;
            background: linear-gradient(135deg, #1e3a5f, #2563eb);
            box-shadow: 0 0 80px rgba(37, 99, 235, 0.4);
        }
        .center-num {
            font-size: 4rem;
            font-weight: 700;
            color: white;
        }
        /* Numbers on circles */
        .num {
            position: absolute;
            font-weight: 600;
            color: rgba(37, 99, 235, 0.6);
        }
        .num-10 {
            font-size: 1.8rem;
            top: 50%;
            right: -10px;
            transform: translateY(-50%);
        }
        .num-100 {
            font-size: 1.4rem;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(37, 99, 235, 0.35);
        }
        /* Author */
        .author {
            position: absolute;
            bottom: 28px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            align-items: center;
            gap: 10px;
            color: #475569;
            font-size: 0.9rem;
            font-weight: 500;
        }
        .author-avatar {
            width: 32px;
            height: 32px;
            background: linear-gradient(135deg, #1e3a5f, #2d5a8a);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 0.75rem;
            color: white;
        }
    </style>
</head>
<body>
    <div class="cover">
        <div class="bg-gradient"></div>
        
        <div class="circles">
            <div class="circle circle-outer">
                <span class="num num-100">100x</span>
            </div>
            <div class="circle circle-mid">
                <span class="num num-10">10x</span>
            </div>
            <div class="circle circle-inner">
                <span class="center-num">1</span>
            </div>
        </div>
        
        <div class="author">
            <div class="author-avatar">FZ</div>
            <span>Florian Ziesche</span>
        </div>
    </div>
</body>
</html>
