<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; }
        body { 
            font-family: 'Space Grotesk', sans-serif;
            width: 1024px;
            height: 1024px;
        }
        .profile {
            width: 1024px;
            height: 1024px;
            background: linear-gradient(135deg, #2563eb 0%, #1d4ed8 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }
        /* Geometric accent */
        .accent {
            position: absolute;
            width: 600px;
            height: 600px;
            border: 4px solid rgba(255,255,255,0.1);
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .accent-2 {
            position: absolute;
            width: 800px;
            height: 800px;
            border: 4px solid rgba(255,255,255,0.05);
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .initials {
            font-size: 400px;
            font-weight: 700;
            color: white;
            letter-spacing: -16px;
            position: relative;
            z-index: 1;
            text-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>
    <div class="profile">
        <div class="accent-2"></div>
        <div class="accent"></div>
        <div class="initials">FZ</div>
    </div>
</body>
</html>
