<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500;600;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Space Grotesk', sans-serif; }
        .cover {
            width: 1200px;
            height: 630px;
            background: linear-gradient(160deg, #0f172a 0%, #1e293b 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }
        /* Ripple circles from center */
        .ripple {
            position: absolute;
            border-radius: 50%;
            border: 1px solid rgba(37, 99, 235, 0.1);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .ripple-1 { width: 150px; height: 150px; }
        .ripple-2 { width: 280px; height: 280px; border-color: rgba(37, 99, 235, 0.08); }
        .ripple-3 { width: 420px; height: 420px; border-color: rgba(37, 99, 235, 0.05); }
        .ripple-4 { width: 580px; height: 580px; border-color: rgba(37, 99, 235, 0.03); }
        
        /* Center content */
        .center {
            position: relative;
            z-index: 10;
            text-align: center;
        }
        .one {
            font-size: 10rem;
            font-weight: 700;
            color: white;
            line-height: 1;
            text-shadow: 0 0 100px rgba(37, 99, 235, 0.5);
        }
        .multiplier {
            font-size: 2rem;
            font-weight: 600;
            color: #2563eb;
            margin-top: -10px;
        }
        /* Floating numbers */
        .float-num {
            position: absolute;
            font-weight: 600;
            color: rgba(37, 99, 235, 0.25);
        }
        .n-10 {
            font-size: 2.5rem;
            top: 50%;
            right: 280px;
            transform: translateY(-50%);
        }
        .n-100 {
            font-size: 1.8rem;
            top: 120px;
            right: 320px;
            color: rgba(37, 99, 235, 0.15);
        }
        .n-10b {
            font-size: 2rem;
            bottom: 150px;
            left: 300px;
            color: rgba(37, 99, 235, 0.2);
        }
        /* Author */
        .author {
            position: absolute;
            bottom: 28px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            align-items: center;
            gap: 10px;
            color: #475569;
            font-size: 0.9rem;
            font-weight: 500;
        }
        .author-avatar {
            width: 32px;
            height: 32px;
            background: linear-gradient(135deg, #1e3a5f, #2d5a8a);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 0.75rem;
            color: white;
        }
    </style>
</head>
<body>
    <div class="cover">
        <div class="ripple ripple-4"></div>
        <div class="ripple ripple-3"></div>
        <div class="ripple ripple-2"></div>
        <div class="ripple ripple-1"></div>
        
        <span class="float-num n-10">10</span>
        <span class="float-num n-100">100</span>
        <span class="float-num n-10b">10</span>
        
        <div class="center">
            <div class="one">1</div>
            <div class="multiplier">→ 10x → 100x</div>
        </div>
        
        <div class="author">
            <div class="author-avatar">FZ</div>
            <span>Florian Ziesche</span>
        </div>
    </div>
</body>
</html>
