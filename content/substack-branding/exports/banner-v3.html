<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Space+Grotesk:wght@600;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; }
        body { font-family: 'Inter', sans-serif; }
        .banner {
            width: 3840px;
            height: 1280px;
            background: linear-gradient(135deg, #0f172a 0%, #1a1a2e 50%, #16213e 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }
        /* Gradient orbs */
        .orb-1 {
            position: absolute;
            width: 1000px;
            height: 1000px;
            background: radial-gradient(circle, rgba(37, 99, 235, 0.25) 0%, transparent 60%);
            top: -300px;
            left: -200px;
        }
        .orb-2 {
            position: absolute;
            width: 800px;
            height: 800px;
            background: radial-gradient(circle, rgba(96, 165, 250, 0.2) 0%, transparent 60%);
            bottom: -200px;
            right: -100px;
        }
        .orb-3 {
            position: absolute;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(139, 92, 246, 0.15) 0%, transparent 60%);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .content {
            position: relative;
            z-index: 1;
            text-align: center;
        }
        .logo {
            width: 160px;
            height: 160px;
            background: linear-gradient(135deg, #2563eb 0%, #1d4ed8 100%);
            border-radius: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 64px;
            font-family: 'Space Grotesk', sans-serif;
            font-size: 72px;
            font-weight: 700;
            color: white;
            box-shadow: 0 20px 60px rgba(37, 99, 235, 0.4);
        }
        .title {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 120px;
            font-weight: 700;
            color: white;
            letter-spacing: -3px;
            margin-bottom: 32px;
        }
        .subtitle {
            font-size: 48px;
            color: #94a3b8;
            font-weight: 500;
            max-width: 1600px;
        }
        .accent-line {
            width: 200px;
            height: 6px;
            background: linear-gradient(90deg, #2563eb, #60a5fa);
            margin: 64px auto 0;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <div class="banner">
        <div class="orb-1"></div>
        <div class="orb-2"></div>
        <div class="orb-3"></div>
        <div class="content">
            <div class="logo">FZ</div>
            <div class="title">Finite Matter</div>
            <div class="subtitle">AI, Startups & the Art of Building Leverage</div>
            <div class="accent-line"></div>
        </div>
    </div>
</body>
</html>
