<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; }
        .banner {
            width: 3840px;
            height: 1280px;
            background: #0f172a;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            font-family: 'Space Grotesk', sans-serif;
        }
        /* Grid */
        .grid {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background-image: 
                linear-gradient(rgba(59, 130, 246, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(59, 130, 246, 0.1) 1px, transparent 1px);
            background-size: 80px 80px;
        }
        /* Accent square */
        .square {
            position: absolute;
            width: 400px;
            height: 400px;
            border: 4px solid #3b82f6;
            right: 400px;
            top: 50%;
            transform: translateY(-50%) rotate(45deg);
        }
        .square-inner {
            position: absolute;
            width: 250px;
            height: 250px;
            background: rgba(59, 130, 246, 0.1);
            right: 475px;
            top: 50%;
            transform: translateY(-50%) rotate(45deg);
        }
        .content {
            z-index: 1;
            padding-left: 300px;
        }
        .label {
            font-size: 32px;
            color: #3b82f6;
            text-transform: uppercase;
            letter-spacing: 12px;
            margin-bottom: 40px;
        }
        .title {
            font-size: 160px;
            font-weight: 700;
            color: white;
            letter-spacing: -6px;
            line-height: 1;
        }
        .desc {
            font-size: 48px;
            color: #94a3b8;
            margin-top: 48px;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="banner">
        <div class="grid"></div>
        <div class="square"></div>
        <div class="square-inner"></div>
        <div class="content">
            <div class="label">Newsletter</div>
            <div class="title">Finite Matter</div>
            <div class="desc">Where AI meets Venture Capital</div>
        </div>
    </div>
</body>
</html>
