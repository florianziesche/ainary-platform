<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; }
        .cover {
            width: 1200px;
            height: 630px;
            background: #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }
        /* Subtle gradient accent */
        .accent-bar {
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 8px;
            background: linear-gradient(180deg, #2563eb, #7c3aed);
        }
        /* Geometric shapes */
        .shape-1 {
            position: absolute;
            width: 300px;
            height: 300px;
            border: 2px solid rgba(37, 99, 235, 0.1);
            border-radius: 50%;
            top: -100px;
            right: -50px;
        }
        .shape-2 {
            position: absolute;
            width: 200px;
            height: 200px;
            border: 2px solid rgba(37, 99, 235, 0.08);
            border-radius: 50%;
            bottom: -60px;
            left: 10%;
        }
        .content {
            text-align: center;
            z-index: 10;
            padding: 0 80px;
        }
        .big-number {
            font-size: 8rem;
            font-weight: 900;
            background: linear-gradient(135deg, #2563eb, #7c3aed);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            line-height: 1;
            margin-bottom: 16px;
            letter-spacing: -8px;
        }
        h1 {
            font-size: 3.2rem;
            font-weight: 800;
            color: #0f172a;
            line-height: 1.15;
            margin-bottom: 20px;
            letter-spacing: -1.5px;
        }
        .subtitle {
            font-size: 1.3rem;
            color: #64748b;
            font-weight: 500;
        }
        .equation {
            display: inline-flex;
            align-items: center;
            gap: 20px;
            margin-top: 32px;
            padding: 16px 32px;
            background: #f8fafc;
            border-radius: 60px;
            border: 1px solid #e2e8f0;
        }
        .eq-text {
            font-size: 1.1rem;
            font-weight: 600;
            color: #334155;
        }
        .eq-text.highlight {
            color: #2563eb;
        }
        .eq-arrow {
            font-size: 1.5rem;
            color: #94a3b8;
        }
        /* Author */
        .author {
            position: absolute;
            bottom: 30px;
            right: 40px;
            display: flex;
            align-items: center;
            gap: 10px;
            color: #94a3b8;
            font-size: 0.85rem;
            font-weight: 500;
        }
        .author-avatar {
            width: 32px;
            height: 32px;
            background: linear-gradient(135deg, #1e3a5f, #2d5a8a);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 0.75rem;
            color: white;
        }
    </style>
</head>
<body>
    <div class="cover">
        <div class="accent-bar"></div>
        <div class="shape-1"></div>
        <div class="shape-2"></div>
        
        <div class="content">
            <div class="big-number">1</div>
            <h1>The Year of the<br>One-Person Company</h1>
            <p class="subtitle">How AI is rewriting startup economics</p>
            <div class="equation">
                <span class="eq-text">1 Founder</span>
                <span class="eq-arrow">+</span>
                <span class="eq-text">AI Stack</span>
                <span class="eq-arrow">=</span>
                <span class="eq-text highlight">10x Output</span>
            </div>
        </div>
        
        <div class="author">
            <div class="author-avatar">FZ</div>
            <span>Florian Ziesche</span>
        </div>
    </div>
</body>
</html>
