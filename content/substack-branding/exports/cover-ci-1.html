<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&family=Space+Grotesk:wght@600;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; }
        .cover {
            width: 1200px;
            height: 630px;
            background: linear-gradient(135deg, #0f172a 0%, #1e3a5f 100%);
            display: flex;
            align-items: center;
            padding: 0 80px;
            position: relative;
            overflow: hidden;
        }
        /* Subtle grid */
        .grid {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background-image: 
                linear-gradient(rgba(37, 99, 235, 0.04) 1px, transparent 1px),
                linear-gradient(90deg, rgba(37, 99, 235, 0.04) 1px, transparent 1px);
            background-size: 50px 50px;
        }
        /* Glow */
        .glow {
            position: absolute;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(37, 99, 235, 0.2) 0%, transparent 60%);
            top: -200px;
            right: -100px;
        }
        .content {
            position: relative;
            z-index: 10;
            flex: 1;
        }
        .badge {
            display: inline-block;
            padding: 8px 18px;
            background: rgba(37, 99, 235, 0.15);
            border: 1px solid rgba(37, 99, 235, 0.4);
            border-radius: 30px;
            font-size: 0.9rem;
            font-weight: 600;
            color: #60a5fa;
            margin-bottom: 24px;
            letter-spacing: 0.5px;
        }
        h1 {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 4rem;
            font-weight: 700;
            color: white;
            line-height: 1.05;
            margin-bottom: 24px;
            letter-spacing: -2px;
            max-width: 650px;
        }
        h1 span {
            color: #2563eb;
        }
        .subtitle {
            font-size: 1.4rem;
            color: #94a3b8;
            font-weight: 500;
            max-width: 500px;
        }
        /* Right visual */
        .visual {
            position: absolute;
            right: 80px;
            top: 50%;
            transform: translateY(-50%);
            text-align: center;
        }
        .big-number {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 12rem;
            font-weight: 700;
            color: rgba(37, 99, 235, 0.15);
            line-height: 1;
            position: relative;
        }
        .big-number::after {
            content: '10x';
            position: absolute;
            bottom: 20px;
            right: -20px;
            font-size: 2.5rem;
            color: #2563eb;
            font-weight: 700;
        }
        /* Author */
        .author {
            position: absolute;
            bottom: 30px;
            left: 80px;
            display: flex;
            align-items: center;
            gap: 12px;
            color: #64748b;
            font-size: 0.95rem;
            font-weight: 500;
            z-index: 10;
        }
        .author-avatar {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #1e3a5f, #2d5a8a);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Space Grotesk', sans-serif;
            font-weight: 700;
            font-size: 0.9rem;
            color: white;
            border: 2px solid rgba(255,255,255,0.1);
        }
        /* Accent line */
        .accent-line {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #2563eb, transparent);
        }
    </style>
</head>
<body>
    <div class="cover">
        <div class="grid"></div>
        <div class="glow"></div>
        
        <div class="content">
            <div class="badge">2026</div>
            <h1>The Year of the <span>One-Person Company</span></h1>
            <p class="subtitle">How AI is rewriting startup economics</p>
        </div>
        
        <div class="visual">
            <div class="big-number">1</div>
        </div>
        
        <div class="author">
            <div class="author-avatar">FZ</div>
            <span>Florian Ziesche</span>
        </div>
        
        <div class="accent-line"></div>
    </div>
</body>
</html>
