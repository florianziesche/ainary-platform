<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500;600;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Space Grotesk', sans-serif; }
        .cover {
            width: 1200px;
            height: 630px;
            background: #0f172a;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }
        /* Grid dots */
        .dots {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background-image: radial-gradient(rgba(37, 99, 235, 0.15) 1px, transparent 1px);
            background-size: 30px 30px;
        }
        .content {
            display: flex;
            align-items: center;
            gap: 80px;
            z-index: 10;
        }
        /* Main circle with 1 */
        .main-circle {
            width: 200px;
            height: 200px;
            background: linear-gradient(145deg, #1e3a5f, #2563eb);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 
                0 0 0 20px rgba(37, 99, 235, 0.1),
                0 0 0 40px rgba(37, 99, 235, 0.05),
                0 30px 80px rgba(37, 99, 235, 0.3);
        }
        .main-num {
            font-size: 6rem;
            font-weight: 700;
            color: white;
        }
        /* Arrow and multipliers */
        .multipliers {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }
        .mult-row {
            display: flex;
            align-items: center;
            gap: 16px;
        }
        .arrow {
            font-size: 1.5rem;
            color: #334155;
        }
        .mult-num {
            font-size: 2.5rem;
            font-weight: 700;
            color: #2563eb;
        }
        .mult-num.faded {
            color: rgba(37, 99, 235, 0.4);
            font-size: 2rem;
        }
        /* Author */
        .author {
            position: absolute;
            bottom: 28px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            align-items: center;
            gap: 10px;
            color: #475569;
            font-size: 0.9rem;
            font-weight: 500;
        }
        .author-avatar {
            width: 32px;
            height: 32px;
            background: linear-gradient(135deg, #1e3a5f, #2d5a8a);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 0.75rem;
            color: white;
        }
    </style>
</head>
<body>
    <div class="cover">
        <div class="dots"></div>
        
        <div class="content">
            <div class="main-circle">
                <span class="main-num">1</span>
            </div>
            
            <div class="multipliers">
                <div class="mult-row">
                    <span class="arrow">→</span>
                    <span class="mult-num">10x</span>
                </div>
                <div class="mult-row">
                    <span class="arrow">→</span>
                    <span class="mult-num faded">100x</span>
                </div>
            </div>
        </div>
        
        <div class="author">
            <div class="author-avatar">FZ</div>
            <span>Florian Ziesche</span>
        </div>
    </div>
</body>
</html>
