<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; }
        .banner {
            width: 3840px;
            height: 1280px;
            background: linear-gradient(180deg, #0f172a 0%, #020617 100%);
            display: flex;
            align-items: center;
            padding: 0 300px;
            position: relative;
            overflow: hidden;
            font-family: 'Inter', sans-serif;
        }
        /* Horizontal lines */
        .lines {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
        }
        .line {
            position: absolute;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(59, 130, 246, 0.2), transparent);
        }
        .line:nth-child(1) { top: 20%; }
        .line:nth-child(2) { top: 40%; }
        .line:nth-child(3) { top: 60%; }
        .line:nth-child(4) { top: 80%; }
        .left {
            flex: 1;
            z-index: 1;
        }
        .right {
            flex: 1;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            z-index: 1;
        }
        .name {
            font-size: 140px;
            font-weight: 700;
            color: white;
            letter-spacing: -4px;
        }
        .role {
            font-size: 48px;
            font-weight: 300;
            color: #60a5fa;
            margin-top: 20px;
        }
        .topics {
            text-align: right;
        }
        .topic {
            font-size: 64px;
            font-weight: 700;
            color: #1e293b;
            -webkit-text-stroke: 2px #3b82f6;
            line-height: 1.3;
        }
    </style>
</head>
<body>
    <div class="banner">
        <div class="lines">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
        </div>
        <div class="left">
            <div class="name">Florian<br>Ziesche</div>
            <div class="role">Founder â†’ Investor</div>
        </div>
        <div class="right">
            <div class="topics">
                <div class="topic">ARTIFICIAL INTELLIGENCE</div>
                <div class="topic">VENTURE CAPITAL</div>
                <div class="topic">SYSTEMS THINKING</div>
            </div>
        </div>
    </div>
</body>
</html>
