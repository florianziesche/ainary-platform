<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; }
        .cover {
            width: 1200px;
            height: 630px;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            display: flex;
            align-items: center;
            padding: 0 80px;
            position: relative;
            overflow: hidden;
        }
        /* Gradient orbs */
        .orb-1 {
            position: absolute;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(37, 99, 235, 0.25) 0%, transparent 60%);
            top: -200px;
            right: -100px;
            filter: blur(40px);
        }
        .orb-2 {
            position: absolute;
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(139, 92, 246, 0.2) 0%, transparent 60%);
            bottom: -150px;
            left: 10%;
            filter: blur(30px);
        }
        /* Grid */
        .grid {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background-image: 
                linear-gradient(rgba(59, 130, 246, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(59, 130, 246, 0.03) 1px, transparent 1px);
            background-size: 60px 60px;
        }
        .content {
            position: relative;
            z-index: 10;
            flex: 1;
        }
        .badge {
            display: inline-block;
            padding: 8px 16px;
            background: rgba(37, 99, 235, 0.2);
            border: 1px solid rgba(37, 99, 235, 0.4);
            border-radius: 30px;
            font-size: 0.85rem;
            font-weight: 600;
            color: #60a5fa;
            margin-bottom: 24px;
            letter-spacing: 1px;
        }
        h1 {
            font-size: 3.5rem;
            font-weight: 800;
            color: white;
            line-height: 1.1;
            margin-bottom: 20px;
            letter-spacing: -2px;
            max-width: 700px;
        }
        h1 span {
            background: linear-gradient(135deg, #60a5fa, #a78bfa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .subtitle {
            font-size: 1.35rem;
            color: #94a3b8;
            font-weight: 500;
            max-width: 550px;
        }
        /* Equation visual */
        .equation-box {
            position: absolute;
            right: 80px;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255,255,255,0.03);
            border: 1px solid rgba(255,255,255,0.08);
            border-radius: 24px;
            padding: 40px;
            text-align: center;
        }
        .eq-row {
            display: flex;
            align-items: center;
            gap: 16px;
            margin-bottom: 20px;
            justify-content: center;
        }
        .eq-item {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .eq-icon {
            width: 48px;
            height: 48px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
        }
        .eq-icon.person { background: linear-gradient(135deg, #3b82f6, #2563eb); }
        .eq-icon.ai { background: linear-gradient(135deg, #8b5cf6, #7c3aed); }
        .eq-num {
            font-size: 2rem;
            font-weight: 800;
            color: white;
        }
        .eq-label {
            font-size: 0.9rem;
            color: #64748b;
            font-weight: 500;
        }
        .eq-op {
            font-size: 2rem;
            color: #475569;
        }
        .eq-result {
            font-size: 3rem;
            font-weight: 800;
            background: linear-gradient(135deg, #22c55e, #10b981);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .eq-result-label {
            font-size: 1rem;
            color: #64748b;
            margin-top: 4px;
        }
        /* Author */
        .author {
            position: absolute;
            bottom: 30px;
            left: 80px;
            display: flex;
            align-items: center;
            gap: 12px;
            color: #64748b;
            font-size: 0.9rem;
            font-weight: 500;
        }
        .author-avatar {
            width: 36px;
            height: 36px;
            background: linear-gradient(135deg, #1e3a5f, #2d5a8a);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 0.8rem;
            color: white;
        }
    </style>
</head>
<body>
    <div class="cover">
        <div class="grid"></div>
        <div class="orb-1"></div>
        <div class="orb-2"></div>
        
        <div class="content">
            <div class="badge">2026</div>
            <h1>The Year of the <span>One-Person Company</span></h1>
            <p class="subtitle">How AI is rewriting startup economics</p>
        </div>
        
        <div class="equation-box">
            <div class="eq-row">
                <div class="eq-item">
                    <div class="eq-icon person">ðŸ‘¤</div>
                    <div>
                        <div class="eq-num">1</div>
                        <div class="eq-label">Founder</div>
                    </div>
                </div>
                <span class="eq-op">+</span>
                <div class="eq-item">
                    <div class="eq-icon ai">ðŸ¤–</div>
                    <div>
                        <div class="eq-num">AI</div>
                        <div class="eq-label">Stack</div>
                    </div>
                </div>
            </div>
            <div class="eq-result">= 10x</div>
            <div class="eq-result-label">Output</div>
        </div>
        
        <div class="author">
            <div class="author-avatar">FZ</div>
            <span>Florian Ziesche</span>
        </div>
    </div>
</body>
</html>
