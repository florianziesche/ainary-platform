<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        .cover {
            width: 1200px;
            height: 630px;
            background: linear-gradient(145deg, #0f172a 0%, #1e3a5f 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }
        /* Concentric circles - 1 in center expanding outward */
        .circle {
            position: absolute;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .c1 { width: 500px; height: 500px; border: 1px solid rgba(37, 99, 235, 0.08); }
        .c2 { width: 400px; height: 400px; border: 1px solid rgba(37, 99, 235, 0.12); }
        .c3 { width: 300px; height: 300px; border: 1px solid rgba(37, 99, 235, 0.18); }
        .c4 { width: 200px; height: 200px; border: 1px solid rgba(37, 99, 235, 0.25); }
        .c5 { 
            width: 100px; 
            height: 100px; 
            background: linear-gradient(145deg, #2563eb, #1e3a5f);
            box-shadow: 0 0 60px rgba(37, 99, 235, 0.5);
        }
    </style>
</head>
<body>
    <div class="cover">
        <div class="circle c1"></div>
        <div class="circle c2"></div>
        <div class="circle c3"></div>
        <div class="circle c4"></div>
        <div class="circle c5"></div>
    </div>
</body>
</html>
