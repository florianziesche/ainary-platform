<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@600;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Space Grotesk', sans-serif; }
        .cover {
            width: 1200px;
            height: 630px;
            background: linear-gradient(180deg, #f8fafc 0%, #f1f5f9 100%);
            display: flex;
            align-items: center;
            padding: 0 120px;
            gap: 100px;
        }
        .left {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px;
        }
        .dot-big {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: linear-gradient(145deg, #2563eb, #1d4ed8);
            box-shadow: 0 15px 50px rgba(37, 99, 235, 0.3);
        }
        .label {
            font-size: 0.85rem;
            color: #94a3b8;
        }
        .arrow-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
        }
        .arrow {
            width: 100px;
            height: 2px;
            background: linear-gradient(90deg, rgba(37, 99, 235, 0.5), rgba(37, 99, 235, 0.05));
        }
        .mult {
            font-size: 1.2rem;
            font-weight: 700;
            color: #2563eb;
        }
        .right {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        .row {
            display: flex;
            gap: 10px;
        }
        .dot-small {
            width: 28px;
            height: 28px;
            border-radius: 50%;
            background: linear-gradient(145deg, #2563eb, #1e3a5f);
            box-shadow: 0 3px 10px rgba(37, 99, 235, 0.15);
        }
        .row:nth-child(2) .dot-small { opacity: 0.8; }
        .row:nth-child(3) .dot-small { opacity: 0.6; }
        .row:nth-child(4) .dot-small { opacity: 0.45; }
    </style>
</head>
<body>
    <div class="cover">
        <div class="left">
            <div class="dot-big"></div>
            <span class="label">2025</span>
        </div>
        <div class="arrow-container">
            <div class="arrow"></div>
            <span class="mult">10x</span>
        </div>
        <div class="right">
            <div class="row"><div class="dot-small"></div><div class="dot-small"></div><div class="dot-small"></div><div class="dot-small"></div><div class="dot-small"></div></div>
            <div class="row"><div class="dot-small"></div><div class="dot-small"></div><div class="dot-small"></div><div class="dot-small"></div><div class="dot-small"></div></div>
            <div class="row"><div class="dot-small"></div><div class="dot-small"></div><div class="dot-small"></div><div class="dot-small"></div><div class="dot-small"></div></div>
            <div class="row"><div class="dot-small"></div><div class="dot-small"></div><div class="dot-small"></div><div class="dot-small"></div><div class="dot-small"></div></div>
        </div>
    </div>
</body>
</html>
