<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;800&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; }
        .banner {
            width: 3840px;
            height: 1280px;
            background: white;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 240px;
            position: relative;
            overflow: hidden;
            font-family: 'Inter', sans-serif;
        }
        /* Blue accent bar */
        .accent-bar {
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 32px;
            background: #2563eb;
        }
        .left {
            z-index: 1;
        }
        .name {
            font-size: 180px;
            font-weight: 800;
            color: #0f172a;
            letter-spacing: -8px;
            line-height: 0.95;
        }
        .tagline {
            font-size: 56px;
            color: #64748b;
            margin-top: 32px;
            font-weight: 400;
        }
        .right {
            display: flex;
            flex-direction: column;
            gap: 24px;
            z-index: 1;
        }
        .tag {
            padding: 24px 48px;
            background: #f1f5f9;
            border-radius: 100px;
            font-size: 40px;
            font-weight: 800;
            color: #0f172a;
            text-transform: uppercase;
            letter-spacing: 4px;
        }
        .tag.highlight {
            background: #2563eb;
            color: white;
        }
    </style>
</head>
<body>
    <div class="banner">
        <div class="accent-bar"></div>
        <div class="left">
            <div class="name">Florian<br>Ziesche</div>
            <div class="tagline">Building in Public</div>
        </div>
        <div class="right">
            <div class="tag highlight">AI</div>
            <div class="tag">Startups</div>
            <div class="tag">VC</div>
        </div>
    </div>
</body>
</html>
