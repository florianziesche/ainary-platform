<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@700&family=Inter:wght@400&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; }
        .banner {
            width: 3840px;
            height: 1280px;
            background: linear-gradient(135deg, #1e3a5f 0%, #0f172a 50%, #1a1a2e 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            font-family: 'Space Grotesk', sans-serif;
        }
        /* Large FZ watermark */
        .watermark {
            position: absolute;
            font-size: 800px;
            font-weight: 700;
            color: rgba(59, 130, 246, 0.05);
            right: -100px;
            top: 50%;
            transform: translateY(-50%);
            letter-spacing: -40px;
        }
        /* Glowing orb */
        .orb {
            position: absolute;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(59, 130, 246, 0.3) 0%, transparent 60%);
            left: 15%;
            top: 50%;
            transform: translateY(-50%);
            filter: blur(60px);
        }
        .content {
            z-index: 1;
            text-align: center;
        }
        .logo-box {
            width: 180px;
            height: 180px;
            background: #2563eb;
            border-radius: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 60px;
            font-size: 80px;
            font-weight: 700;
            color: white;
        }
        .title {
            font-size: 140px;
            font-weight: 700;
            color: white;
            letter-spacing: -4px;
            margin-bottom: 24px;
        }
        .subtitle {
            font-family: 'Inter', sans-serif;
            font-size: 48px;
            color: #60a5fa;
            font-weight: 400;
        }
        .divider {
            width: 120px;
            height: 6px;
            background: #2563eb;
            margin: 48px auto;
            border-radius: 3px;
        }
        .topics {
            font-family: 'Inter', sans-serif;
            font-size: 36px;
            color: #94a3b8;
            letter-spacing: 6px;
            text-transform: uppercase;
        }
    </style>
</head>
<body>
    <div class="banner">
        <div class="watermark">FZ</div>
        <div class="orb"></div>
        <div class="content">
            <div class="logo-box">FZ</div>
            <div class="title">Finite Matter</div>
            <div class="subtitle">by Florian Ziesche</div>
            <div class="divider"></div>
            <div class="topics">AI · Venture Capital · Systems</div>
        </div>
    </div>
</body>
</html>
