<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500;600;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Space Grotesk', sans-serif; }
        .cover {
            width: 2400px;
            height: 1260px;
            background: #f8fafc;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 160px;
            position: relative;
            overflow: hidden;
        }
        .main-circle {
            width: 400px;
            height: 400px;
            background: #0f172a;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 
                0 0 0 40px rgba(15, 23, 42, 0.06),
                0 0 0 80px rgba(15, 23, 42, 0.03),
                0 40px 100px rgba(15, 23, 42, 0.15);
        }
        .main-num {
            font-size: 12rem;
            font-weight: 700;
            color: white;
        }
        .multipliers {
            display: flex;
            flex-direction: column;
            gap: 32px;
        }
        .mult-row {
            display: flex;
            align-items: center;
            gap: 32px;
        }
        .arrow {
            font-size: 3rem;
            color: #cbd5e1;
        }
        .mult-num {
            font-size: 5rem;
            font-weight: 700;
            color: #334155;
        }
        .mult-num.faded {
            color: #94a3b8;
            font-size: 4rem;
        }
    </style>
</head>
<body>
    <div class="cover">
        <div class="main-circle">
            <span class="main-num">1</span>
        </div>
        
        <div class="multipliers">
            <div class="mult-row">
                <span class="arrow">→</span>
                <span class="mult-num">10x</span>
            </div>
            <div class="mult-row">
                <span class="arrow">→</span>
                <span class="mult-num faded">100x</span>
            </div>
        </div>
    </div>
</body>
</html>
