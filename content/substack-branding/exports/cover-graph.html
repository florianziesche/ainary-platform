<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        .cover {
            width: 1200px;
            height: 630px;
            background: #0f172a;
            position: relative;
            overflow: hidden;
        }
        /* Nodes and connections via SVG */
        svg {
            width: 100%;
            height: 100%;
        }
        .line {
            stroke: rgba(37, 99, 235, 0.2);
            stroke-width: 1;
        }
        .line-strong {
            stroke: rgba(37, 99, 235, 0.4);
            stroke-width: 1.5;
        }
        .node {
            fill: #2563eb;
        }
        .node-center {
            fill: url(#centerGrad);
            filter: drop-shadow(0 0 20px rgba(37, 99, 235, 0.6));
        }
        .node-medium {
            fill: #2563eb;
            opacity: 0.8;
        }
        .node-small {
            fill: #2563eb;
            opacity: 0.5;
        }
        .node-tiny {
            fill: #64748b;
            opacity: 0.4;
        }
    </style>
</head>
<body>
    <div class="cover">
        <svg viewBox="0 0 1200 630">
            <defs>
                <linearGradient id="centerGrad" x1="0%" y1="0%" x2="100%" y2="100%">
                    <stop offset="0%" style="stop-color:#2563eb"/>
                    <stop offset="100%" style="stop-color:#1e3a5f"/>
                </linearGradient>
            </defs>
            
            <!-- Connections from center -->
            <line x1="600" y1="315" x2="450" y2="200" class="line-strong"/>
            <line x1="600" y1="315" x2="750" y2="180" class="line-strong"/>
            <line x1="600" y1="315" x2="480" y2="420" class="line-strong"/>
            <line x1="600" y1="315" x2="720" y2="450" class="line-strong"/>
            <line x1="600" y1="315" x2="380" y2="320" class="line-strong"/>
            <line x1="600" y1="315" x2="820" y2="300" class="line-strong"/>
            <line x1="600" y1="315" x2="550" y2="150" class="line-strong"/>
            <line x1="600" y1="315" x2="650" y2="480" class="line-strong"/>
            
            <!-- Secondary connections -->
            <line x1="450" y1="200" x2="350" y2="120" class="line"/>
            <line x1="450" y1="200" x2="380" y2="250" class="line"/>
            <line x1="450" y1="200" x2="500" y2="100" class="line"/>
            
            <line x1="750" y1="180" x2="850" y2="100" class="line"/>
            <line x1="750" y1="180" x2="820" y2="220" class="line"/>
            <line x1="750" y1="180" x2="700" y2="80" class="line"/>
            
            <line x1="480" y1="420" x2="380" y2="480" class="line"/>
            <line x1="480" y1="420" x2="420" y2="520" class="line"/>
            <line x1="480" y1="420" x2="350" y2="400" class="line"/>
            
            <line x1="720" y1="450" x2="820" y2="520" class="line"/>
            <line x1="720" y1="450" x2="780" y2="550" class="line"/>
            <line x1="720" y1="450" x2="850" y2="430" class="line"/>
            
            <line x1="380" y1="320" x2="280" y2="280" class="line"/>
            <line x1="380" y1="320" x2="250" y2="380" class="line"/>
            <line x1="380" y1="320" x2="300" y2="200" class="line"/>
            
            <line x1="820" y1="300" x2="920" y2="260" class="line"/>
            <line x1="820" y1="300" x2="950" y2="350" class="line"/>
            <line x1="820" y1="300" x2="900" y2="380" class="line"/>
            
            <line x1="550" y1="150" x2="480" y2="60" class="line"/>
            <line x1="550" y1="150" x2="600" y2="50" class="line"/>
            
            <line x1="650" y1="480" x2="600" y2="570" class="line"/>
            <line x1="650" y1="480" x2="700" y2="580" class="line"/>
            
            <!-- Tertiary tiny connections -->
            <line x1="350" y1="120" x2="280" y2="80" class="line"/>
            <line x1="850" y1="100" x2="920" y2="60" class="line"/>
            <line x1="250" y1="380" x2="180" y2="420" class="line"/>
            <line x1="950" y1="350" x2="1020" y2="380" class="line"/>
            
            <!-- Tiny nodes (outer) -->
            <circle cx="280" cy="80" r="4" class="node-tiny"/>
            <circle cx="920" cy="60" r="4" class="node-tiny"/>
            <circle cx="180" cy="420" r="4" class="node-tiny"/>
            <circle cx="1020" cy="380" r="4" class="node-tiny"/>
            <circle cx="480" cy="60" r="4" class="node-tiny"/>
            <circle cx="600" cy="50" r="4" class="node-tiny"/>
            <circle cx="600" cy="570" r="5" class="node-tiny"/>
            <circle cx="700" cy="580" r="4" class="node-tiny"/>
            <circle cx="100" cy="300" r="3" class="node-tiny"/>
            <circle cx="1100" cy="320" r="3" class="node-tiny"/>
            <circle cx="150" cy="150" r="3" class="node-tiny"/>
            <circle cx="1050" cy="480" r="3" class="node-tiny"/>
            
            <!-- Small nodes -->
            <circle cx="350" cy="120" r="6" class="node-small"/>
            <circle cx="380" cy="250" r="5" class="node-small"/>
            <circle cx="500" cy="100" r="5" class="node-small"/>
            <circle cx="850" cy="100" r="6" class="node-small"/>
            <circle cx="820" cy="220" r="5" class="node-small"/>
            <circle cx="700" cy="80" r="5" class="node-small"/>
            <circle cx="380" cy="480" r="5" class="node-small"/>
            <circle cx="420" cy="520" r="6" class="node-small"/>
            <circle cx="350" cy="400" r="5" class="node-small"/>
            <circle cx="820" cy="520" r="5" class="node-small"/>
            <circle cx="780" cy="550" r="6" class="node-small"/>
            <circle cx="850" cy="430" r="5" class="node-small"/>
            <circle cx="280" cy="280" r="5" class="node-small"/>
            <circle cx="250" cy="380" r="6" class="node-small"/>
            <circle cx="300" cy="200" r="5" class="node-small"/>
            <circle cx="920" cy="260" r="5" class="node-small"/>
            <circle cx="950" cy="350" r="6" class="node-small"/>
            <circle cx="900" cy="380" r="5" class="node-small"/>
            
            <!-- Medium nodes (first ring) -->
            <circle cx="450" cy="200" r="12" class="node-medium"/>
            <circle cx="750" cy="180" r="12" class="node-medium"/>
            <circle cx="480" cy="420" r="12" class="node-medium"/>
            <circle cx="720" cy="450" r="12" class="node-medium"/>
            <circle cx="380" cy="320" r="10" class="node-medium"/>
            <circle cx="820" cy="300" r="10" class="node-medium"/>
            <circle cx="550" cy="150" r="10" class="node-medium"/>
            <circle cx="650" cy="480" r="10" class="node-medium"/>
            
            <!-- Center node (YOU) -->
            <circle cx="600" cy="315" r="28" class="node-center"/>
        </svg>
    </div>
</body>
</html>
