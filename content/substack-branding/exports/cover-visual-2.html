<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        .cover {
            width: 1200px;
            height: 630px;
            background: #0f172a;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 60px;
            position: relative;
            overflow: hidden;
        }
        /* Single dot expanding to many */
        .dot {
            border-radius: 50%;
            background: linear-gradient(145deg, #2563eb, #1e3a5f);
        }
        .single {
            width: 80px;
            height: 80px;
            box-shadow: 0 0 40px rgba(37, 99, 235, 0.6);
        }
        .arrow {
            width: 60px;
            height: 2px;
            background: linear-gradient(90deg, #2563eb, rgba(37, 99, 235, 0.2));
        }
        .group {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
        }
        .small {
            width: 32px;
            height: 32px;
            opacity: 0.7;
        }
        .small:nth-child(1) { opacity: 1; box-shadow: 0 0 20px rgba(37, 99, 235, 0.4); }
        .small:nth-child(2), .small:nth-child(3) { opacity: 0.85; }
        .small:nth-child(5), .small:nth-child(6), .small:nth-child(7) { opacity: 0.6; }
        .small:nth-child(9), .small:nth-child(10), .small:nth-child(11), .small:nth-child(12) { opacity: 0.4; }
    </style>
</head>
<body>
    <div class="cover">
        <div class="dot single"></div>
        <div class="arrow"></div>
        <div class="group">
            <div class="dot small"></div>
            <div class="dot small"></div>
            <div class="dot small"></div>
            <div class="dot small"></div>
            <div class="dot small"></div>
            <div class="dot small"></div>
            <div class="dot small"></div>
            <div class="dot small"></div>
            <div class="dot small"></div>
            <div class="dot small"></div>
            <div class="dot small"></div>
            <div class="dot small"></div>
        </div>
    </div>
</body>
</html>
