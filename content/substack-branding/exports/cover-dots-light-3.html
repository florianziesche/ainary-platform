<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        .cover {
            width: 1200px;
            height: 630px;
            background: #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        /* Subtle accent */
        .accent {
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 6px;
            background: #2563eb;
        }
        .content {
            display: flex;
            align-items: center;
            gap: 40px;
        }
        .dot {
            border-radius: 50%;
            background: linear-gradient(145deg, #2563eb, #1e3a5f);
        }
        .d1 { width: 90px; height: 90px; box-shadow: 0 10px 40px rgba(37, 99, 235, 0.25); }
        .connector { width: 30px; height: 2px; background: rgba(37, 99, 235, 0.2); }
        .d2 { width: 60px; height: 60px; opacity: 0.9; box-shadow: 0 6px 20px rgba(37, 99, 235, 0.15); }
        .d3 { width: 50px; height: 50px; opacity: 0.8; }
        .d4 { width: 45px; height: 45px; opacity: 0.7; }
        .d5 { width: 40px; height: 40px; opacity: 0.6; }
        .d6 { width: 35px; height: 35px; opacity: 0.5; }
        .d7 { width: 32px; height: 32px; opacity: 0.45; }
        .d8 { width: 30px; height: 30px; opacity: 0.4; }
        .d9 { width: 28px; height: 28px; opacity: 0.35; }
        .d10 { width: 26px; height: 26px; opacity: 0.3; }
    </style>
</head>
<body>
    <div class="cover">
        <div class="accent"></div>
        <div class="content">
            <div class="dot d1"></div>
            <div class="connector"></div>
            <div class="dot d2"></div>
            <div class="connector"></div>
            <div class="dot d3"></div>
            <div class="connector"></div>
            <div class="dot d4"></div>
            <div class="connector"></div>
            <div class="dot d5"></div>
            <div class="connector"></div>
            <div class="dot d6"></div>
            <div class="connector"></div>
            <div class="dot d7"></div>
            <div class="connector"></div>
            <div class="dot d8"></div>
            <div class="connector"></div>
            <div class="dot d9"></div>
            <div class="connector"></div>
            <div class="dot d10"></div>
        </div>
    </div>
</body>
</html>
