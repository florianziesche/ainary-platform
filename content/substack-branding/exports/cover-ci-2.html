<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&family=Space+Grotesk:wght@600;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; }
        .cover {
            width: 1200px;
            height: 630px;
            background: #f8fafc;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }
        /* Accent bar */
        .accent-bar {
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 6px;
            background: #2563eb;
        }
        /* Subtle shapes */
        .shape-1 {
            position: absolute;
            width: 400px;
            height: 400px;
            border: 2px solid rgba(37, 99, 235, 0.08);
            border-radius: 50%;
            top: -150px;
            right: -100px;
        }
        .shape-2 {
            position: absolute;
            width: 250px;
            height: 250px;
            border: 2px solid rgba(37, 99, 235, 0.06);
            border-radius: 50%;
            bottom: -80px;
            left: 5%;
        }
        .content {
            text-align: center;
            z-index: 10;
            padding: 0 60px;
        }
        .year {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 1rem;
            font-weight: 700;
            color: #2563eb;
            letter-spacing: 2px;
            margin-bottom: 16px;
        }
        h1 {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 4rem;
            font-weight: 700;
            color: #0f172a;
            line-height: 1.1;
            margin-bottom: 20px;
            letter-spacing: -2px;
        }
        h1 span {
            color: #2563eb;
        }
        .subtitle {
            font-size: 1.3rem;
            color: #64748b;
            font-weight: 500;
            margin-bottom: 32px;
        }
        /* Equation */
        .equation {
            display: inline-flex;
            align-items: center;
            gap: 24px;
            padding: 20px 40px;
            background: white;
            border-radius: 16px;
            border: 1px solid #e2e8f0;
            box-shadow: 0 4px 20px rgba(0,0,0,0.04);
        }
        .eq-item {
            text-align: center;
        }
        .eq-num {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 2.5rem;
            font-weight: 700;
            color: #1e3a5f;
        }
        .eq-label {
            font-size: 0.85rem;
            color: #94a3b8;
            font-weight: 500;
        }
        .eq-op {
            font-size: 2rem;
            color: #cbd5e1;
            font-weight: 300;
        }
        .eq-result .eq-num {
            color: #2563eb;
        }
        /* Author */
        .author {
            position: absolute;
            bottom: 28px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            align-items: center;
            gap: 10px;
            color: #94a3b8;
            font-size: 0.9rem;
            font-weight: 500;
            z-index: 10;
        }
        .author-avatar {
            width: 36px;
            height: 36px;
            background: linear-gradient(135deg, #1e3a5f, #2d5a8a);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Space Grotesk', sans-serif;
            font-weight: 700;
            font-size: 0.8rem;
            color: white;
        }
    </style>
</head>
<body>
    <div class="cover">
        <div class="accent-bar"></div>
        <div class="shape-1"></div>
        <div class="shape-2"></div>
        
        <div class="content">
            <div class="year">2026</div>
            <h1>The Year of the<br><span>One-Person Company</span></h1>
            <p class="subtitle">How AI is rewriting startup economics</p>
            
            <div class="equation">
                <div class="eq-item">
                    <div class="eq-num">1</div>
                    <div class="eq-label">Founder</div>
                </div>
                <span class="eq-op">+</span>
                <div class="eq-item">
                    <div class="eq-num">AI</div>
                    <div class="eq-label">Stack</div>
                </div>
                <span class="eq-op">=</span>
                <div class="eq-item eq-result">
                    <div class="eq-num">10x</div>
                    <div class="eq-label">Output</div>
                </div>
            </div>
        </div>
        
        <div class="author">
            <div class="author-avatar">FZ</div>
            <span>Florian Ziesche</span>
        </div>
    </div>
</body>
</html>
