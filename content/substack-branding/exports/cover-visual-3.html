<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        .cover {
            width: 1200px;
            height: 630px;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }
        /* Abstract rays emanating from center */
        .center-glow {
            position: absolute;
            width: 150px;
            height: 150px;
            background: radial-gradient(circle, #2563eb 0%, rgba(37, 99, 235, 0.3) 40%, transparent 70%);
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .ray {
            position: absolute;
            top: 50%;
            left: 50%;
            height: 2px;
            background: linear-gradient(90deg, rgba(37, 99, 235, 0.8), transparent);
            transform-origin: left center;
        }
        .ray:nth-child(1) { width: 400px; transform: translateY(-50%) rotate(0deg); }
        .ray:nth-child(2) { width: 350px; transform: translateY(-50%) rotate(30deg); opacity: 0.8; }
        .ray:nth-child(3) { width: 380px; transform: translateY(-50%) rotate(60deg); opacity: 0.7; }
        .ray:nth-child(4) { width: 320px; transform: translateY(-50%) rotate(90deg); opacity: 0.6; }
        .ray:nth-child(5) { width: 360px; transform: translateY(-50%) rotate(120deg); opacity: 0.7; }
        .ray:nth-child(6) { width: 340px; transform: translateY(-50%) rotate(150deg); opacity: 0.8; }
        .ray:nth-child(7) { width: 400px; transform: translateY(-50%) rotate(180deg); }
        .ray:nth-child(8) { width: 350px; transform: translateY(-50%) rotate(210deg); opacity: 0.8; }
        .ray:nth-child(9) { width: 370px; transform: translateY(-50%) rotate(240deg); opacity: 0.7; }
        .ray:nth-child(10) { width: 330px; transform: translateY(-50%) rotate(270deg); opacity: 0.6; }
        .ray:nth-child(11) { width: 380px; transform: translateY(-50%) rotate(300deg); opacity: 0.7; }
        .ray:nth-child(12) { width: 360px; transform: translateY(-50%) rotate(330deg); opacity: 0.8; }
        /* Center dot */
        .center-dot {
            position: absolute;
            width: 60px;
            height: 60px;
            background: linear-gradient(145deg, #2563eb, #1d4ed8);
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 40px rgba(37, 99, 235, 0.8);
            z-index: 10;
        }
    </style>
</head>
<body>
    <div class="cover">
        <div class="ray"></div>
        <div class="ray"></div>
        <div class="ray"></div>
        <div class="ray"></div>
        <div class="ray"></div>
        <div class="ray"></div>
        <div class="ray"></div>
        <div class="ray"></div>
        <div class="ray"></div>
        <div class="ray"></div>
        <div class="ray"></div>
        <div class="ray"></div>
        <div class="center-glow"></div>
        <div class="center-dot"></div>
    </div>
</body>
</html>
