<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500;600;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Space Grotesk', sans-serif; }
        .cover {
            width: 1200px;
            height: 630px;
            background: #f8fafc;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }
        .circles {
            position: relative;
            width: 400px;
            height: 400px;
        }
        .circle {
            position: absolute;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .circle-outer {
            width: 380px;
            height: 380px;
            border: 1px solid rgba(37, 99, 235, 0.12);
        }
        .circle-mid {
            width: 260px;
            height: 260px;
            border: 1px solid rgba(37, 99, 235, 0.2);
        }
        .circle-inner {
            width: 140px;
            height: 140px;
            background: linear-gradient(135deg, #2563eb, #1e3a5f);
            box-shadow: 0 15px 50px rgba(37, 99, 235, 0.3);
        }
        .center-num {
            font-size: 4rem;
            font-weight: 700;
            color: white;
        }
        .num {
            position: absolute;
            font-weight: 600;
        }
        .num-10 {
            font-size: 1.8rem;
            color: #2563eb;
            top: 50%;
            right: -10px;
            transform: translateY(-50%);
        }
        .num-100 {
            font-size: 1.4rem;
            color: rgba(37, 99, 235, 0.5);
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
        }
    </style>
</head>
<body>
    <div class="cover">
        <div class="circles">
            <div class="circle circle-outer">
                <span class="num num-100">100x</span>
            </div>
            <div class="circle circle-mid">
                <span class="num num-10">10x</span>
            </div>
            <div class="circle circle-inner">
                <span class="center-num">1</span>
            </div>
        </div>
    </div>
</body>
</html>
