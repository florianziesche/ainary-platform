<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            width: 1200px;
            height: 630px;
            background: linear-gradient(135deg, #0c1222 0%, #1a2744 50%, #0c1222 100%);
            font-family: 'Inter', -apple-system, sans-serif;
            position: relative;
            overflow: hidden;
        }
        
        /* Subtle grid pattern */
        .grid-pattern {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background-image: 
                radial-gradient(circle at 25% 25%, rgba(59, 130, 246, 0.03) 0%, transparent 50%),
                radial-gradient(circle at 75% 75%, rgba(139, 92, 246, 0.03) 0%, transparent 50%);
        }
        
        /* Geometric accent lines */
        .accent-line {
            position: absolute;
            background: linear-gradient(90deg, transparent, rgba(59, 130, 246, 0.3), transparent);
            height: 1px;
        }
        .accent-line-1 { top: 120px; left: 0; right: 0; }
        .accent-line-2 { bottom: 120px; left: 0; right: 0; }
        
        .content {
            position: relative;
            z-index: 1;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 60px;
        }
        
        .year-badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 20px;
            background: rgba(59, 130, 246, 0.1);
            border: 1px solid rgba(59, 130, 246, 0.3);
            border-radius: 100px;
            margin-bottom: 32px;
        }
        
        .year-badge span {
            color: #60a5fa;
            font-size: 14px;
            font-weight: 600;
            letter-spacing: 0.5px;
            text-transform: uppercase;
        }
        
        h1 {
            font-size: 56px;
            font-weight: 800;
            color: #f8fafc;
            line-height: 1.15;
            max-width: 900px;
            margin-bottom: 24px;
            letter-spacing: -1px;
        }
        
        h1 .highlight {
            background: linear-gradient(135deg, #60a5fa, #a78bfa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .subtitle {
            font-size: 22px;
            color: #94a3b8;
            font-weight: 400;
            max-width: 700px;
            line-height: 1.5;
        }
        
        .author-bar {
            position: absolute;
            bottom: 40px;
            left: 60px;
            right: 60px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .author {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .author-avatar {
            width: 44px;
            height: 44px;
            background: linear-gradient(135deg, #3b82f6, #8b5cf6);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 700;
            font-size: 16px;
        }
        
        .author-info {
            text-align: left;
        }
        
        .author-name {
            color: #f1f5f9;
            font-weight: 600;
            font-size: 15px;
        }
        
        .author-title {
            color: #64748b;
            font-size: 13px;
        }
        
        .newsletter-badge {
            padding: 10px 20px;
            background: rgba(30, 41, 59, 0.8);
            border: 1px solid #334155;
            border-radius: 8px;
            color: #94a3b8;
            font-size: 13px;
        }
        
        .newsletter-badge strong {
            color: #f1f5f9;
        }
    </style>
</head>
<body>
    <div class="grid-pattern"></div>
    <div class="accent-line accent-line-1"></div>
    <div class="accent-line accent-line-2"></div>
    
    <div class="content">
        <div class="year-badge">
            <span>2026</span>
        </div>
        
        <h1>Das Jahr der<br><span class="highlight">Ein-Personen-Firma</span></h1>
        
        <p class="subtitle">Wie AI die Spielregeln für Gründer und Freelancer neu schreibt</p>
    </div>
    
    <div class="author-bar">
        <div class="author">
            <div class="author-avatar">FZ</div>
            <div class="author-info">
                <div class="author-name">Florian Ziesche</div>
                <div class="author-title">AI & Startups</div>
            </div>
        </div>
        <div class="newsletter-badge">
            <strong>finite matter</strong> — Newsletter
        </div>
    </div>
</body>
</html>
