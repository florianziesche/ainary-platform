<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            width: 1200px;
            height: 630px;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #0f172a 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', system-ui, sans-serif;
            position: relative;
            overflow: hidden;
        }
        
        /* Grid pattern */
        .grid {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background-image: 
                linear-gradient(rgba(59, 130, 246, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(59, 130, 246, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
        }
        
        /* Glowing orbs */
        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
        }
        .orb1 {
            width: 400px; height: 400px;
            background: rgba(59, 130, 246, 0.3);
            top: -100px; right: -100px;
        }
        .orb2 {
            width: 300px; height: 300px;
            background: rgba(139, 92, 246, 0.3);
            bottom: -50px; left: -50px;
        }
        
        .content {
            position: relative;
            z-index: 1;
            text-align: center;
            padding: 40px;
        }
        
        .year {
            font-size: 8rem;
            font-weight: 900;
            background: linear-gradient(135deg, #3b82f6, #8b5cf6, #ec4899);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            line-height: 1;
            margin-bottom: 20px;
        }
        
        h1 {
            font-size: 3.5rem;
            color: #f1f5f9;
            font-weight: 700;
            margin-bottom: 24px;
            line-height: 1.2;
        }
        
        .subtitle {
            font-size: 1.5rem;
            color: #94a3b8;
            max-width: 800px;
        }
        
        .badge {
            display: inline-block;
            background: rgba(59, 130, 246, 0.2);
            border: 1px solid rgba(59, 130, 246, 0.5);
            color: #60a5fa;
            padding: 8px 20px;
            border-radius: 50px;
            font-size: 1rem;
            margin-top: 30px;
        }
        
        /* Person icon */
        .person-icon {
            position: absolute;
            bottom: 60px;
            right: 80px;
            width: 120px;
            height: 120px;
            border: 3px solid #3b82f6;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
        }
        
        /* AI nodes */
        .ai-nodes {
            position: absolute;
            bottom: 40px;
            right: 220px;
        }
        .node {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #8b5cf6, #3b82f6);
            border-radius: 8px;
            position: absolute;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.2rem;
        }
        .node:nth-child(1) { top: 0; left: 0; }
        .node:nth-child(2) { top: -30px; left: 50px; }
        .node:nth-child(3) { top: 20px; left: 90px; }
        .node:nth-child(4) { top: -10px; left: 140px; }
        
        .connection {
            position: absolute;
            height: 2px;
            background: linear-gradient(90deg, #8b5cf6, #3b82f6);
            transform-origin: left center;
        }
    </style>
</head>
<body>
    <div class="grid"></div>
    <div class="orb orb1"></div>
    <div class="orb orb2"></div>

    </div>

</body>
</html>
