<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            width: 1200px;
            height: 630px;
            background: #ffffff;
            font-family: 'Inter', -apple-system, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }
        
        /* Subtle grid background */
        .grid {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background-image: 
                linear-gradient(rgba(59, 130, 246, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(59, 130, 246, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
        }
        
        /* Accent shapes */
        .shape-1 {
            position: absolute;
            top: -100px;
            right: -100px;
            width: 400px;
            height: 400px;
            background: linear-gradient(135deg, rgba(59, 130, 246, 0.08), rgba(139, 92, 246, 0.05));
            border-radius: 50%;
        }
        
        .shape-2 {
            position: absolute;
            bottom: -150px;
            left: -150px;
            width: 500px;
            height: 500px;
            background: linear-gradient(135deg, rgba(16, 185, 129, 0.06), rgba(59, 130, 246, 0.03));
            border-radius: 50%;
        }
        
        .content {
            text-align: center;
            z-index: 10;
            padding: 0 80px;
        }
        
        .year-badge {
            display: inline-block;
            padding: 10px 24px;
            background: linear-gradient(135deg, #eff6ff, #f0fdf4);
            border: 1px solid #d1d5db;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            color: #3b82f6;
            margin-bottom: 30px;
            letter-spacing: 0.5px;
        }
        
        h1 {
            font-size: 4rem;
            font-weight: 800;
            color: #1f2937;
            line-height: 1.1;
            margin-bottom: 24px;
        }
        
        .highlight {
            background: linear-gradient(135deg, #3b82f6, #8b5cf6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .subtitle {
            font-size: 1.4rem;
            color: #6b7280;
            font-weight: 500;
            max-width: 700px;
            margin: 0 auto 40px;
            line-height: 1.5;
        }
        
        .equation {
            display: inline-flex;
            align-items: center;
            gap: 20px;
            padding: 20px 36px;
            background: #fafafa;
            border: 1px solid #e5e7eb;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.04);
        }
        
        .eq-part {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .eq-icon {
            width: 44px;
            height: 44px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .eq-icon.person {
            background: linear-gradient(135deg, #3b82f6, #2563eb);
        }
        
        .eq-icon.ai {
            background: linear-gradient(135deg, #8b5cf6, #7c3aed);
        }
        
        .eq-icon svg {
            width: 24px;
            height: 24px;
            fill: white;
        }
        
        .eq-text {
            font-size: 1.1rem;
            font-weight: 600;
            color: #1f2937;
        }
        
        .eq-operator {
            font-size: 1.5rem;
            color: #9ca3af;
            font-weight: 300;
        }
        
        .eq-result {
            font-size: 1.1rem;
            font-weight: 700;
            color: #10b981;
        }
        
        .author {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            align-items: center;
            gap: 12px;
            color: #9ca3af;
            font-size: 0.9rem;
        }
        
        .author-dot {
            width: 6px;
            height: 6px;
            background: #d1d5db;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="grid"></div>
    <div class="shape-1"></div>
    <div class="shape-2"></div>
    
    <div class="content">
        <div class="year-badge">2026</div>
        
        <h1>Das Jahr der<br><span class="highlight">Ein-Personen-Firma</span></h1>
        
        <p class="subtitle">Wie KI die Spielregeln für Gründer und Freelancer neu schreibt</p>
        
        <div class="equation">
            <div class="eq-part">
                <div class="eq-icon person">
                    <svg viewBox="0 0 24 24"><path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/></svg>
                </div>
                <span class="eq-text">1 Gründer</span>
            </div>
            
            <span class="eq-operator">+</span>
            
            <div class="eq-part">
                <div class="eq-icon ai">
                    <svg viewBox="0 0 24 24"><path d="M21 10.12h-6.78l2.74-2.82c-2.73-2.7-7.15-2.8-9.88-.1-2.73 2.71-2.73 7.08 0 9.79s7.15 2.71 9.88 0C18.32 15.65 19 14.08 19 12.1h2c0 1.98-.88 4.55-2.64 6.29-3.51 3.48-9.21 3.48-12.72 0-3.5-3.47-3.53-9.11-.02-12.58s9.14-3.47 12.65 0L21 3v7.12z"/></svg>
                </div>
                <span class="eq-text">KI-Stack</span>
            </div>
            
            <span class="eq-operator">=</span>
            
            <span class="eq-result">10x Output</span>
        </div>
    </div>
    
    <div class="author">
        <span>Florian Ziesche</span>
        <div class="author-dot"></div>
        <span>finitematter.substack.com</span>
    </div>
</body>
</html>
