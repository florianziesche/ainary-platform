<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            width: 1100px;
            height: 220px;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #0f172a 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', system-ui, sans-serif;
            position: relative;
            overflow: hidden;
        }
        
        .grid {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background-image: 
                linear-gradient(rgba(59, 130, 246, 0.08) 1px, transparent 1px),
                linear-gradient(90deg, rgba(59, 130, 246, 0.08) 1px, transparent 1px);
            background-size: 40px 40px;
        }
        
        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(60px);
        }
        .orb1 {
            width: 200px; height: 200px;
            background: rgba(59, 130, 246, 0.3);
            top: -80px; right: 50px;
        }
        .orb2 {
            width: 150px; height: 150px;
            background: rgba(139, 92, 246, 0.25);
            bottom: -60px; left: 100px;
        }
        
        .content {
            position: relative;
            z-index: 1;
            display: flex;
            align-items: center;
            gap: 40px;
            padding: 0 60px;
        }
        
        .year {
            font-size: 5rem;
            font-weight: 900;
            background: linear-gradient(135deg, #3b82f6, #8b5cf6, #ec4899);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            line-height: 1;
        }
        
        .text-content {
            flex: 1;
        }
        
        h1 {
            font-size: 2rem;
            color: #f1f5f9;
            font-weight: 700;
            line-height: 1.2;
            margin-bottom: 8px;
        }
        
        .subtitle {
            font-size: 1rem;
            color: #94a3b8;
        }
        
        .icons {
            display: flex;
            gap: 12px;
        }
        
        .icon {
            width: 45px;
            height: 45px;
            background: linear-gradient(135deg, #3b82f6, #8b5cf6);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.3rem;
        }
    </style>
</head>
<body>
    <div class="grid"></div>
    <div class="orb orb1"></div>
    <div class="orb orb2"></div>
    
    <div class="content">
        <div class="year">2026</div>
        <div class="text-content">
            <h1>Das Jahr der Ein-Personen-Firma</h1>
            <p class="subtitle">Wie AI die Spielregeln neu schreibt</p>
        </div>

            <div class="icon">ðŸ‘¤</div>
            <div class="icon">ðŸ¤–</div>
            <div class="icon">âš¡</div>
        </div>
    </div>
</body>
</html>
