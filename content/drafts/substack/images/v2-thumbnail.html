<!DOCTYPE html>
<html><head><meta charset="UTF-8">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body { 
    width: 1200px; height: 630px; 
    background: #FAFAFA;
    font-family: 'Inter', -apple-system, sans-serif; 
    display: flex; align-items: center; justify-content: center;
    position: relative;
  }
  
  .container { 
    width: 100%; height: 100%; 
    display: flex; position: relative;
  }
  
  /* Left */
  .left { 
    flex: 1; display: flex; flex-direction: column; 
    justify-content: center; padding: 56px 48px 56px 64px;
  }
  .overline { 
    font-size: 11px; font-weight: 600; letter-spacing: 2.5px; text-transform: uppercase;
    color: #2563EB; margin-bottom: 16px;
  }
  .headline { 
    font-size: 44px; font-weight: 900; color: #0F172A; 
    line-height: 1.08; letter-spacing: -1.5px;
    margin-bottom: 16px;
  }
  .sub { 
    font-size: 16px; color: #64748B; line-height: 1.5; font-weight: 400;
    max-width: 400px;
  }
  .brand { 
    position: absolute; bottom: 32px; left: 64px;
    font-size: 12px; color: #94A3B8; font-weight: 500;
    display: flex; align-items: center; gap: 8px;
  }
  .brand-dot { width: 6px; height: 6px; background: #2563EB; border-radius: 50%; }
  
  /* Right */
  .right { 
    width: 420px; 
    background: #0F172A;
    display: flex; flex-direction: column;
    justify-content: center;
    padding: 40px 36px;
  }
  
  .stat-row { 
    padding: 18px 0;
    border-bottom: 1px solid rgba(255,255,255,0.06);
  }
  .stat-row:last-child { border-bottom: none; }
  .stat-row .number { 
    font-size: 36px; font-weight: 900; line-height: 1; letter-spacing: -1px;
    margin-bottom: 3px;
  }
  .stat-row .label { font-size: 12px; color: #64748B; font-weight: 500; }
  
  .c-blue { color: #2563EB; }
  .c-green { color: #22C55E; }
  .c-amber { color: #F59E0B; }
  .c-red { color: #EF4444; }
</style></head>
<body>
<div class="container">
  <div class="left">
    <div class="overline">An Operator's Honest Report</div>
    <div class="headline">I Replaced<br>My Back Office<br>With AI Agents.</div>
    <div class="sub">Here's what actually works — and what nobody tells you.</div>
    <div class="brand"><div class="brand-dot"></div> Finite Matter</div>
  </div>
  <div class="right">
    <div class="stat-row">
      <div class="number c-blue">10</div>
      <div class="label">AI agents, zero employees</div>
    </div>
    <div class="stat-row">
      <div class="number c-green">15–20h</div>
      <div class="label">Saved per week</div>
    </div>
    <div class="stat-row">
      <div class="number c-amber">50</div>
      <div class="label">Deliverables in one night</div>
    </div>
    <div class="stat-row">
      <div class="number c-red">0</div>
      <div class="label">Shipped that day</div>
    </div>
    <div class="stat-row">
      <div class="number" style="color: #94A3B8;">$250</div>
      <div class="label">Total monthly cost</div>
    </div>
  </div>
</div>
</body></html>
