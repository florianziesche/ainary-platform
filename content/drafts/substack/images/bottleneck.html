<!DOCTYPE html>
<html><head><meta charset="utf-8">
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body { width: 1080px; height: 600px; background: #0a0f1a; display: flex; align-items: center; justify-content: center; font-family: 'Inter', -apple-system, sans-serif; }
  .container { width: 900px; }
  .title { color: #94a3b8; font-size: 13px; letter-spacing: 2px; text-transform: uppercase; margin-bottom: 40px; text-align: center; }
  .row { display: flex; align-items: center; margin-bottom: 28px; }
  .label { color: #e2e8f0; font-size: 15px; width: 180px; text-align: right; padding-right: 24px; font-weight: 500; }
  .bars { flex: 1; display: flex; align-items: center; gap: 12px; }
  .bar-container { flex: 1; }
  .bar-prepared { height: 40px; background: #1e3a5f; border-radius: 6px; display: flex; align-items: center; padding-left: 16px; color: #93c5fd; font-weight: 600; font-size: 14px; position: relative; }
  .bar-shipped { height: 40px; background: #2563eb; border-radius: 6px; display: flex; align-items: center; padding-left: 16px; color: #fff; font-weight: 600; font-size: 14px; }
  .legend { display: flex; justify-content: center; gap: 40px; margin-top: 40px; }
  .legend-item { display: flex; align-items: center; gap: 8px; color: #94a3b8; font-size: 14px; }
  .legend-dot { width: 12px; height: 12px; border-radius: 3px; }
  .ratio { text-align: center; margin-top: 32px; color: #f87171; font-size: 28px; font-weight: 700; }
  .ratio-label { text-align: center; color: #94a3b8; font-size: 14px; margin-top: 4px; }
</style></head><body>
<div class="container">
  <div class="title">The Execution Gap â€” One Day of AI Output</div>
  
  <div class="row">
    <div class="label">Outreach Emails</div>
    <div class="bars">
      <div class="bar-container">
        <div class="bar-prepared" style="width: 100%;">20 prepared</div>
      </div>
      <div class="bar-container">
        <div class="bar-shipped" style="width: 10%;">2</div>
      </div>
    </div>
  </div>
  
  <div class="row">
    <div class="label">Content Pieces</div>
    <div class="bars">
      <div class="bar-container">
        <div class="bar-prepared" style="width: 75%;">15 prepared</div>
      </div>
      <div class="bar-container">
        <div class="bar-shipped" style="width: 15%;">3</div>
      </div>
    </div>
  </div>
  
  <div class="row">
    <div class="label">Research Reports</div>
    <div class="bars">
      <div class="bar-container">
        <div class="bar-prepared" style="width: 30%;">6 prepared</div>
      </div>
      <div class="bar-container">
        <div class="bar-shipped" style="width: 5%;">1</div>
      </div>
    </div>
  </div>

  <div class="legend">
    <div class="legend-item"><div class="legend-dot" style="background:#1e3a5f;"></div> AI Prepared</div>
    <div class="legend-item"><div class="legend-dot" style="background:#2563eb;"></div> Actually Shipped</div>
  </div>
  
  <div class="ratio">41 : 6</div>
  <div class="ratio-label">Prepared-to-shipped ratio</div>
</div>
</body></html>
