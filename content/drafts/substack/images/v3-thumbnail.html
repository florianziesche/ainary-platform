<!DOCTYPE html>
<html><head><meta charset="UTF-8">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body { 
    width: 1200px; height: 630px; 
    background: #FAFBFC;
    font-family: 'Inter', -apple-system, sans-serif; 
    display: flex; align-items: center; justify-content: center;
    position: relative;
  }
  .container { 
    width: 100%; height: 100%; 
    display: flex; 
  }
  
  /* Left: Headline */
  .left { 
    flex: 1; display: flex; flex-direction: column; 
    justify-content: center; padding: 60px 40px 60px 72px;
  }
  .overline { 
    font-size: 10px; font-weight: 700; letter-spacing: 3px; text-transform: uppercase;
    color: #2563EB; margin-bottom: 20px;
  }
  .headline { 
    font-size: 46px; font-weight: 900; color: #0F172A; 
    line-height: 1.05; letter-spacing: -2px;
    margin-bottom: 20px;
  }
  .sub { 
    font-size: 15px; color: #64748B; line-height: 1.5; font-weight: 400;
    max-width: 380px;
  }
  .brand { 
    position: absolute; bottom: 32px; left: 72px;
    font-size: 10px; color: #CBD5E1; font-weight: 700; letter-spacing: 2px;
    text-transform: uppercase;
  }
  
  /* Right: Stats on dark panel */
  .right { 
    width: 380px; 
    background: #0F172A;
    display: flex; flex-direction: column;
    justify-content: center;
    padding: 48px 40px;
  }
  
  .stat { padding: 20px 0; border-bottom: 1px solid rgba(255,255,255,0.06); }
  .stat:last-child { border-bottom: none; }
  .stat-num { 
    font-size: 40px; font-weight: 900; line-height: 1; letter-spacing: -1px;
    margin-bottom: 4px;
  }
  .stat-label { font-size: 11px; color: #64748B; font-weight: 500; }
  
  .c-white { color: #F8FAFC; }
  .c-blue { color: #2563EB; }
  .c-green { color: #22C55E; }
</style></head>
<body>
<div class="container">
  <div class="left">
    <div class="overline">An Operator's Honest Report</div>
    <div class="headline">I Replaced<br>My Back Office<br>With AI Agents.</div>
    <div class="sub">What works, what doesn't, and what nobody tells you about managing AI.</div>
    <div class="brand">Finite Matter</div>
  </div>
  <div class="right">
    <div class="stat">
      <div class="stat-num c-white">10</div>
      <div class="stat-label">AI agents, zero employees</div>
    </div>
    <div class="stat">
      <div class="stat-num c-blue">$250</div>
      <div class="stat-label">Total monthly cost</div>
    </div>
    <div class="stat">
      <div class="stat-num c-green">15â€“20h</div>
      <div class="stat-label">Saved every week</div>
    </div>
    <div class="stat">
      <div class="stat-num c-white">40%</div>
      <div class="stat-label">Higher quality output*</div>
    </div>
  </div>
</div>
</body></html>
