<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Florian Ziesche ‚Äî Links</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Space+Grotesk:wght@600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #1e3a5f;
            --primary-light: #2d5a8a;
            --accent: #2563eb;
            --accent-light: #60a5fa;
            --success: #059669;
            --dark: #0f172a;
            --gray-600: #475569;
            --gray-400: #94a3b8;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background: linear-gradient(135deg, var(--dark) 0%, #1e293b 100%);
            min-height: 100vh;
            color: #e2e8f0;
            padding: 40px 20px;
        }
        .container { max-width: 480px; margin: 0 auto; }
        .profile { text-align: center; margin-bottom: 32px; }
        .avatar {
            width: 96px; height: 96px;
            background: linear-gradient(135deg, var(--primary), var(--primary-light));
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            font-family: 'Space Grotesk', sans-serif;
            font-weight: 700; font-size: 2.25rem; color: white;
            margin: 0 auto 16px;
            border: 3px solid rgba(255,255,255,0.1);
        }
        .name { font-size: 1.5rem; font-weight: 700; margin-bottom: 4px; }
        .name span { color: var(--accent-light); }
        .tagline { color: var(--gray-400); font-size: 0.95rem; margin-bottom: 16px; }
        .bio { color: #94a3b8; font-size: 0.9rem; line-height: 1.6; max-width: 360px; margin: 0 auto 20px; }
        
        /* Concept 1: Badge-Style Link */
        .company-badge {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            background: rgba(255,255,255,0.08);
            border: 1px solid rgba(255,255,255,0.15);
            border-radius: 50px;
            padding: 8px 20px 8px 8px;
            text-decoration: none;
            color: #e2e8f0;
            transition: all 0.2s;
            margin-bottom: 20px;
        }
        .company-badge:hover {
            background: rgba(255,255,255,0.12);
            border-color: var(--accent);
            transform: translateY(-2px);
        }
        .company-logo {
            width: 32px; height: 32px;
            background: linear-gradient(135deg, #00d4ff, #0099cc);
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            font-weight: 700; font-size: 0.7rem; color: white;
        }
        .company-info { text-align: left; }
        .company-name { font-weight: 600; font-size: 0.85rem; }
        .company-role { font-size: 0.7rem; color: var(--gray-400); }
        
        .social-row { display: flex; justify-content: center; gap: 12px; margin-top: 16px; }
        .social-icon {
            width: 40px; height: 40px;
            background: rgba(255,255,255,0.1);
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            color: #94a3b8; text-decoration: none;
            transition: all 0.2s; font-size: 1.1rem;
        }
        .social-icon:hover { background: var(--accent); color: white; transform: translateY(-2px); }
        .social-icon.disabled { opacity: 0.4; cursor: default; }
        .social-icon.disabled:hover { background: rgba(255,255,255,0.1); color: #94a3b8; transform: none; }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile">
            <div class="avatar">FZ</div>
            <h1 class="name">Florian <span>Ziesche</span></h1>
            <p class="tagline">AI-Native Operator | VC | Founder</p>
            <p class="bio">Ex-startup CEO (+$5M raised). Building AI systems. Going VC. Writing about AI √ó startups √ó leverage.</p>
            
            <!-- Concept 1: Badge unter Bio -->
            <a href="https://36zerovision.com" class="company-badge" target="_blank">
                <div class="company-logo">36¬∞</div>
                <div class="company-info">
                    <div class="company-name">36ZERO Vision</div>
                    <div class="company-role">Former CEO & Co-Founder</div>
                </div>
            </a>
            
            <div class="social-row">
                <a href="https://linkedin.com/in/florianziesche" class="social-icon" title="LinkedIn">in</a>
                <span class="social-icon disabled" title="Twitter">ùïè</span>
                <span class="social-icon disabled" title="Email">‚úâ</span>
            </div>
        </div>
    </div>
</body>
</html>
