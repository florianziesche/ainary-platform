<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Florian Ziesche ‚Äî Links</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Space+Grotesk:wght@600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #1e3a5f;
            --accent: #2563eb;
            --gray-600: #475569;
            --gray-400: #94a3b8;
            --gray-200: #e2e8f0;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background: #f8fafc;
            min-height: 100vh;
            color: #1e293b;
            padding: 40px 20px;
        }
        .container { max-width: 480px; margin: 0 auto; }
        .profile { text-align: center; margin-bottom: 32px; }
        .avatar {
            width: 96px; height: 96px;
            background: linear-gradient(135deg, var(--primary), #2d5a8a);
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            font-family: 'Space Grotesk', sans-serif;
            font-weight: 700; font-size: 2.25rem; color: white;
            margin: 0 auto 16px;
            box-shadow: 0 8px 30px rgba(30, 58, 95, 0.2);
        }
        .name { font-size: 1.5rem; font-weight: 700; margin-bottom: 4px; color: #0f172a; }
        .name span { color: var(--accent); }
        .tagline { color: var(--gray-600); font-size: 0.95rem; margin-bottom: 16px; }
        .bio { color: var(--gray-600); font-size: 0.9rem; line-height: 1.6; max-width: 360px; margin: 0 auto 24px; }
        
        /* Concept 2 Light: Featured Card */
        .featured-company {
            display: flex;
            align-items: center;
            gap: 16px;
            background: white;
            border: 2px solid #00d4ff;
            border-radius: 16px;
            padding: 16px 20px;
            text-decoration: none;
            color: #0f172a;
            transition: all 0.2s;
            margin: 0 auto 24px;
            max-width: 320px;
            box-shadow: 0 4px 20px rgba(0, 212, 255, 0.1);
        }
        .featured-company:hover {
            background: linear-gradient(135deg, rgba(0, 212, 255, 0.05), rgba(0, 153, 204, 0.02));
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(0, 212, 255, 0.2);
        }
        .company-logo-large {
            width: 56px; height: 56px;
            background: linear-gradient(135deg, #00d4ff, #0077aa);
            border-radius: 14px;
            display: flex; align-items: center; justify-content: center;
            font-family: 'Space Grotesk', sans-serif;
            font-weight: 700; font-size: 1rem; color: white;
            flex-shrink: 0;
        }
        .company-content { text-align: left; flex: 1; }
        .company-label { font-size: 0.65rem; color: #0099cc; text-transform: uppercase; letter-spacing: 1px; margin-bottom: 4px; font-weight: 600; }
        .company-name { font-weight: 700; font-size: 1.1rem; margin-bottom: 2px; color: #0f172a; }
        .company-role { font-size: 0.8rem; color: var(--gray-400); }
        .company-arrow { color: #00b4d8; font-size: 1.2rem; }
        
        .social-row { display: flex; justify-content: center; gap: 12px; }
        .social-icon {
            width: 40px; height: 40px;
            background: white;
            border: 1px solid var(--gray-200);
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            color: var(--gray-600); text-decoration: none;
            transition: all 0.2s; font-size: 1.1rem;
        }
        .social-icon:hover { background: var(--accent); color: white; border-color: var(--accent); transform: translateY(-2px); }
        .social-icon.disabled { opacity: 0.4; cursor: default; }
        .social-icon.disabled:hover { background: white; color: var(--gray-600); border-color: var(--gray-200); transform: none; }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile">

            <p class="bio">Ex-startup CEO (+$5M raised). Building AI systems. Going VC. Writing about AI √ó startups √ó leverage.</p>

                    <div class="company-name">36ZERO Vision</div>
                    <div class="company-role">CEO & Co-Founder</div>
                </div>
                <span class="company-arrow">‚Üí</span>
            </a>
            
            <div class="social-row">
                <a href="https://linkedin.com/in/florianziesche" class="social-icon" title="LinkedIn">in</a>
                <span class="social-icon disabled" title="Twitter">ùïè</span>
                <span class="social-icon disabled" title="Email">‚úâ</span>
            </div>
        </div>
    </div>
</body>
</html>
